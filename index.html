<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime List</title>
    <style>
        /* CSS RESET & FONT */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #2D303E;
            --accent-color: #63E8C2;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #333;
            --success-color: #4caf50;
            --error-color: #f44336;
            --card-hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            --modal-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --border-radius: 99px; /* Pill shape */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* HEADER & NAVIGATION */
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background-color: rgba(30, 30, 30, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        #logo { font-size: 1.5rem; font-weight: 700; cursor: pointer; }
        #logo span { color: var(--accent-color); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        #search-container { position: relative; display: flex; align-items: center; }
        .icon-btn { cursor: pointer; background: none; border: none; color: var(--text-muted-color); transition: color 0.2s ease; }
        .icon-btn:hover { color: var(--text-color); }
        #search-bar { width: 0; padding: 0.5rem 0; border: none; background: transparent; color: var(--text-color); outline: none; font-size: 1rem; transition: all 0.3s ease-in-out; margin-left: 0.5rem; border-bottom: 2px solid transparent; }
        #search-bar.active { width: 250px; border-bottom: 2px solid var(--accent-color); }
        #search-results { position: absolute; top: 120%; right: 0; width: 100%; max-height: 400px; overflow-y: auto; background: var(--surface-color); border-radius: 12px; box-shadow: var(--modal-shadow); z-index: 1001; display: none; }
        .search-item { display: flex; align-items: center; padding: 0.75rem; cursor: pointer; transition: background-color 0.2s ease; }
        .search-item:hover { background-color: rgba(255, 255, 255, 0.05); }
        .search-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 1rem; }

        /* MAIN CONTENT & TABS */
        main { padding: 2rem; }
        .main-header { display: flex; justify-content: center; margin-bottom: 2rem; position: relative; align-items: center; }
        #list-tabs-container { flex-grow: 1; display: flex; justify-content: center; }
        #list-tabs { display: inline-flex; position: relative; background-color: var(--primary-color); padding: 5px; border-radius: var(--border-radius); }
        .tab { position: relative; z-index: 2; padding: 0.6rem 1.5rem; background: none; border: none; color: var(--text-muted-color); cursor: pointer; border-radius: var(--border-radius); font-weight: 600; transition: color 0.4s ease; }
        .tab.active { color: #000; }
        #tab-slider { position: absolute; z-index: 1; top: 5px; height: calc(100% - 10px); background-color: var(--accent-color); border-radius: var(--border-radius); transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1), width 0.4s cubic-bezier(0.25, 1, 0.5, 1); }

        /* VIEW TOGGLE */
        #view-toggle { position: absolute; right: 0; top: 50%; transform: translateY(-50%); display: flex; background-color: var(--primary-color); border-radius: var(--border-radius); padding: 5px; }
        .view-btn { background: none; border: none; padding: 0.4rem; cursor: pointer; color: var(--text-muted-color); display: flex; align-items: center; justify-content: center; border-radius: var(--border-radius); }
        .view-btn.active { background-color: var(--accent-color); color: #000; }
        .view-btn svg { width: 20px; height: 20px; }

        /* ANIME GRID VIEW */
        #anime-container.grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; }
        .anime-card { position: relative; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anime-card:hover { transform: translateY(-5px); box-shadow: var(--card-hover-shadow); }
        .anime-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .card-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent); }
        .card-title { font-weight: 600; font-size: 1rem; line-height: 1.2; }
        .card-score { position: absolute; top: 8px; right: 8px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 0.25rem 0.6rem; border-radius: 8px; font-weight: 700; font-size: 0.9rem; backdrop-filter: blur(5px); }
        
        /* ANIME LIST VIEW */
        #anime-container.list-view { display: flex; flex-direction: column; gap: 1rem; }
        .list-item { display: flex; align-items: center; background-color: var(--surface-color); border-radius: 12px; padding: 0.75rem; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; animation: fadeIn 0.5s ease forwards; }
        .list-item:hover { background-color: #2a2a2a; transform: translateY(-2px); }
        .list-item-cover { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; margin-right: 1rem; flex-shrink: 0; }
        .list-item-details { flex-grow: 1; }
        .list-item-title { font-weight: 600; }
        .list-item-score { color: var(--accent-color); font-weight: 700; }
        .list-item-date { color: var(--text-muted-color); font-size: 0.9rem; text-align: right; min-width: 100px; flex-shrink: 0; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; animation: fadeOverlayIn 0.3s ease; }
        @keyframes fadeOverlayIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background: var(--surface-color); padding: 2rem; border-radius: 16px; width: 90%; max-width: 500px; box-shadow: var(--modal-shadow); animation: slideUpIn 0.4s ease forwards; position: relative; }
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-title { font-size: 1.5rem; margin-bottom: 1.5rem; }
        .modal-body { margin-bottom: 1.5rem; }
        .modal-body select, .modal-body input { width: 100%; padding: 0.8rem; font-size: 1rem; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 8px; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 1rem; align-items: center; }
        .modal-close-btn { position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; color: var(--text-muted-color); cursor: pointer; border: none; background: none; }
        #details-modal-content { max-width: 800px; padding: 0; display: flex; overflow: hidden; }
        #modal-cover { min-width: 250px; width: 250px; background-size: cover; background-position: center; flex-shrink: 0; }
        #modal-details { padding: 2rem; overflow-y: auto; position: relative; flex-grow: 1; display: flex; flex-direction: column; }
        #modal-description { max-height: 150px; overflow-y: auto; margin-bottom: 1.5rem; line-height: 1.7; color: var(--text-muted-color); padding-right: 10px; flex-grow: 1; }
        #modal-actions { display: flex; gap: 1rem; align-items: center; }
        #modal-delete-btn { margin-left: auto; }

        /* SETTINGS MODAL */
        #settings-list { display: flex; flex-direction: column; gap: 1rem; max-height: 50vh; overflow-y: auto; }
        .settings-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-color); padding: 0.75rem 1rem; border-radius: 8px; }
        .settings-item-actions { display: flex; gap: 0.5rem; }
        
        /* OTHER STYLES (Buttons, Notifications, Loader) */
        .primary-btn { padding: 0.6rem 1.5rem; background-color: var(--accent-color); border: none; color: #000; cursor: pointer; border-radius: 8px; font-weight: 600; transition: background-color 0.2s ease; }
        .primary-btn:hover { background-color: #55d4b4; }
        .secondary-btn { padding: 0.6rem 1.5rem; background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; border-radius: 8px; font-weight: 500; transition: background-color 0.2s ease; }
        .secondary-btn:hover { background-color: var(--border-color); }
        .danger-btn { color: var(--error-color); font-size: 1.2rem; }
        select { padding: 0.6rem 1rem; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 8px; font-size: 1rem; }
        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; display: flex; flex-direction: column; gap: 10px; }
        .notification { padding: 1rem 1.5rem; border-radius: 8px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); animation: slideInNotification 0.3s ease forwards, fadeOutNotification 0.5s ease 2.5s forwards; }
        .notification.success { background-color: var(--success-color); }
        .notification.error { background-color: var(--error-color); }
        @keyframes slideInNotification { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOutNotification { from { opacity: 1; } to { opacity: 0; } }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <header>
        <div id="logo">Ani<span>Shelf</span></div>
        <div class="header-actions">
            <div id="search-container">
                <button class="icon-btn" id="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <input type="text" id="search-bar" placeholder="Search for an anime...">
                <div id="search-results"></div>
            </div>
            <button class="icon-btn" id="settings-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
    </header>

    <main>
        <div class="main-header">
            <div id="list-tabs-container">
                <div id="list-tabs">
                    <div id="tab-slider"></div>
                </div>
            </div>
            <div id="view-toggle">
                <button class="view-btn active" id="grid-view-btn" title="Grid View">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </button>
                <button class="view-btn" id="list-view-btn" title="List View">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                </button>
            </div>
        </div>
        <section id="anime-container" class="grid-view"></section>
    </main>

    <div id="details-modal-overlay" class="modal-overlay">
        <div id="details-modal-content" class="modal-content">
            <div id="modal-cover"></div>
            <div id="modal-details">
                <button class="modal-close-btn">&times;</button>
                <h2 id="modal-title"></h2>
                <div id="modal-scores"></div>
                <p id="modal-description"></p>
                <p id="modal-date"></p>
                <div class="modal-buttons">
                    <div id="modal-actions">
                        <label for="list-selector">Status:</label>
                        <select id="list-selector"></select>
                        <button id="save-btn" class="primary-btn">Save</button>
                    </div>
                    <button class="icon-btn danger-btn" id="modal-delete-btn" title="Delete Anime">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="action-modal-overlay" class="modal-overlay">
        <div id="action-modal-content" class="modal-content">
            <h3 class="modal-title" id="action-modal-title"></h3>
            <div class="modal-body" id="action-modal-body"></div>
            <div class="modal-buttons">
                <button class="secondary-btn" data-action="close">Cancel</button>
                <button class="primary-btn" id="action-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <div id="settings-modal-overlay" class="modal-overlay">
        <div id="settings-modal-content" class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 class="modal-title">Manage Categories</h3>
            <div class="modal-body"><div id="settings-list"></div></div>
            <div class="modal-buttons"><button id="settings-add-new-btn" class="primary-btn">Add New Category</button></div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzeecRS5oM36a3v7rCsBKI2aBrwv3bzlsx4vXCwTkF8VlZbqMgYVCRv56-4W57S1YBxEA/exec'; // <-- PASTE YOUR URL HERE

            // --- API CONSTANTS ---
            const API = { ANI_LIST: 'https://graphql.anilist.co' };

            // --- DOM ELEMENTS ---
            const loader = document.getElementById('loader');
            const animeContainer = document.getElementById('anime-container');
            const listTabs = document.getElementById('list-tabs');
            const searchIcon = document.getElementById('search-icon');
            const searchBar = document.getElementById('search-bar');
            const searchResultsContainer = document.getElementById('search-results');
            const detailsModalOverlay = document.getElementById('details-modal-overlay');
            const actionModalOverlay = document.getElementById('action-modal-overlay');
            const settingsModalOverlay = document.getElementById('settings-modal-overlay');

            // --- APP STATE ---
            let allAnime = [];
            let categories = [];
            let currentList = '';
            let currentView = localStorage.getItem('viewPreference') || 'grid';
            let debounceTimer;

            // --- DATA HANDLING & INITIALIZATION ---
            async function initialize() {
                showLoader();
                setupViewToggle();
                try {
                    const response = await fetch(SCRIPT_URL);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    allAnime = data.anime || [];
                    categories = data.categories || [];

                    renderTabs();
                    if (categories.length > 0) {
                        currentList = categories[0];
                        renderCurrentView();
                        setTimeout(() => updateActiveTab(document.querySelector('.tab')), 10);
                    } else {
                        animeContainer.innerHTML = `<p style="color: var(--text-muted-color);">Welcome! Add a category in settings to get started.</p>`;
                    }
                } catch (error) {
                    console.error('Failed to load data:', error);
                    showNotification('Error: Could not fetch data. Check URL and script permissions.', 'error');
                } finally {
                    hideLoader();
                }
            }
            
            function getGroupedAnime() {
                const grouped = {};
                categories.forEach(cat => grouped[cat] = []);
                allAnime.forEach(anime => {
                    if (grouped[anime.Category]) {
                        grouped[anime.Category].push(anime);
                    }
                });
                return grouped;
            }

            // --- RENDER & VIEW FUNCTIONS ---
            function renderCurrentView() {
                if (currentView === 'grid') {
                    renderAnimeGrid(currentList);
                } else {
                    renderAnimeList(currentList);
                }
            }

            function renderTabs() {
                listTabs.innerHTML = '<div id="tab-slider"></div>';
                categories.forEach(listName => {
                    const tab = document.createElement('button');
                    tab.className = 'tab';
                    tab.textContent = listName;
                    tab.dataset.list = listName;
                    listTabs.appendChild(tab);
                });
            }

            function updateActiveTab(activeTabElement) {
                const slider = document.getElementById('tab-slider');
                if (!activeTabElement) {
                    if (slider) slider.style.width = '0px';
                    return;
                };
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                activeTabElement.classList.add('active');
                currentList = activeTabElement.dataset.list;

                slider.style.width = `${activeTabElement.offsetWidth}px`;
                slider.style.left = `${activeTabElement.offsetLeft}px`;
            }

            function renderAnimeGrid(listName) {
                const groupedAnime = getGroupedAnime();
                const animeInList = groupedAnime[listName] || [];
                animeContainer.innerHTML = '';
                if (animeInList.length === 0) {
                    animeContainer.innerHTML = `<p style="color: var(--text-muted-color);">This list is empty.</p>`;
                    return;
                }
                animeInList.forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.innerHTML = `<img src="${anime.CoverImage}" alt="${anime.Title}"><div class="card-score">${anime.Score || 'N/A'}</div><div class="card-overlay"><div class="card-title">${anime.Title}</div></div>`;
                    card.addEventListener('click', () => openDetailsModal(anime, listName));
                    animeContainer.appendChild(card);
                });
            }

            function renderAnimeList(listName) {
                const groupedAnime = getGroupedAnime();
                const animeInList = groupedAnime[listName] || [];
                animeContainer.innerHTML = '';
                if (animeInList.length === 0) {
                    animeContainer.innerHTML = `<p style="color: var(--text-muted-color);">This list is empty.</p>`;
                    return;
                }
                animeInList.forEach(anime => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <img class="list-item-cover" src="${anime.CoverImage}" alt="${anime.Title}">
                        <div class="list-item-details">
                            <div class="list-item-title">${anime.Title}</div>
                            <div class="list-item-score">Score: ${anime.Score || 'N/A'}</div>
                        </div>
                        <div class="list-item-date">Added: ${new Date(anime.DateAdded).toLocaleDateString()}</div>
                    `;
                    item.addEventListener('click', () => openDetailsModal(anime, listName));
                    animeContainer.appendChild(item);
                });
            }

            // --- DETAILS MODAL ---
            function openDetailsModal(anime, listName) {
                document.getElementById('modal-title').textContent = anime.Title;
                document.getElementById('modal-cover').style.backgroundImage = `url('${anime.CoverImage}')`;
                document.getElementById('modal-description').innerHTML = anime.Description ? anime.Description.replace(/\n/g, '<br>') : 'No description available.';
                document.getElementById('modal-date').textContent = `Date Added: ${new Date(anime.DateAdded).toLocaleDateString()}`;
                
                const listSelector = document.getElementById('list-selector');
                listSelector.innerHTML = categories.map(name => `<option value="${name}" ${name === listName ? 'selected' : ''}>${name}</option>`).join('');
                
                document.getElementById('save-btn').onclick = () => updateAnime(anime, listSelector.value);
                document.getElementById('modal-delete-btn').onclick = () => deleteAnime(anime);

                detailsModalOverlay.style.display = 'flex';
            }

            // --- ACTION/SETTINGS MODALS ---
            function showAddAnimeModal(anime) {
                actionModalOverlay.style.display = 'flex';
                document.getElementById('action-modal-title').textContent = `Add "${anime.title.romaji}"`;
                const listOptions = categories.map(list => `<option value="${list}" ${list === currentList ? 'selected' : ''}>${list}</option>`).join('');
                document.getElementById('action-modal-body').innerHTML = `<p>Add to which list?</p><select id="add-to-list-select">${listOptions}</select>`;
                document.getElementById('action-confirm-btn').onclick = () => {
                    const selectedList = document.getElementById('add-to-list-select').value;
                    const newAnime = { AniListID: anime.id, Title: anime.title.romaji, Score: anime.averageScore, Description: anime.description, CoverImage: anime.coverImage.large, DateAdded: new Date().toISOString() };
                    addAnime(newAnime, selectedList);
                    closeActionModal();
                };
            }
            
            function openSettingsModal() {
                const settingsList = document.getElementById('settings-list');
                settingsList.innerHTML = '';
                categories.forEach(listName => {
                    const item = document.createElement('div');
                    item.className = 'settings-item';
                    item.innerHTML = `
                        <span>${listName}</span>
                        <div class="settings-item-actions">
                            <button class="icon-btn rename-btn" data-list="${listName}">✏️</button>
                            <button class="icon-btn danger-btn delete-btn" data-list="${listName}">🗑️</button>
                        </div>
                    `;
                    settingsList.appendChild(item);
                });
                settingsModalOverlay.style.display = 'flex';
            }

            // --- DATA MANIPULATION (OPTIMISTIC UI) ---
            function addAnime(anime, category) {
                const newAnimeWithCategory = { ...anime, Category: category };
                allAnime.push(newAnimeWithCategory);
                renderCurrentView();
                showNotification('Anime added successfully!', 'success');
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'add', anime, category }) })
                .catch(err => {
                    allAnime = allAnime.filter(a => a.AniListID !== anime.AniListID);
                    renderCurrentView();
                    showNotification('Failed to add anime. Reverting.', 'error');
                });
            }
            
            function updateAnime(anime, newCategory) {
                const oldCategory = anime.Category;
                if (oldCategory === newCategory) { closeDetailsModal(); return; }
                const animeToUpdate = allAnime.find(a => a.AniListID === anime.AniListID);
                animeToUpdate.Category = newCategory;
                renderCurrentView();
                closeDetailsModal();
                showNotification('Anime moved successfully!', 'success');
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'update', animeId: anime.AniListID, newCategory }) })
                .catch(err => {
                    animeToUpdate.Category = oldCategory;
                    renderCurrentView();
                    showNotification('Failed to update anime. Reverting.', 'error');
                });
            }

            function deleteAnime(anime) {
                if (!confirm(`Are you sure you want to delete "${anime.Title}" from your list?`)) return;
                
                const originalAnimeState = [...allAnime];
                allAnime = allAnime.filter(a => a.AniListID !== anime.AniListID);
                renderCurrentView();
                closeDetailsModal();
                showNotification('Anime deleted.', 'success');

                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteAnime', animeId: anime.AniListID }) })
                .catch(err => {
                    allAnime = originalAnimeState;
                    renderCurrentView();
                    showNotification('Failed to delete anime. Reverting.', 'error');
                });
            }

            function createNewList(listName) {
                categories.push(listName);
                renderTabs(); openSettingsModal();
                showNotification(`List "${listName}" created!`, 'success');
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'createList', listName }) })
                .catch(err => {
                    categories = categories.filter(c => c !== listName);
                    renderTabs(); openSettingsModal();
                    showNotification('Failed to create list. Reverting.', 'error');
                });
            }

            function renameList(oldName, newName) {
                if (!newName || newName === oldName) return;
                if (categories.includes(newName)) {
                    showNotification(`List "${newName}" already exists.`, 'error');
                    return;
                }
                const originalCategories = [...categories];
                const originalAnime = JSON.parse(JSON.stringify(allAnime));
                categories = categories.map(c => c === oldName ? newName : c);
                allAnime.forEach(a => { if (a.Category === oldName) a.Category = newName; });
                if (currentList === oldName) currentList = newName;
                renderTabs(); openSettingsModal();
                setTimeout(() => updateActiveTab(document.querySelector(`.tab[data-list="${currentList}"]`)), 10);
                showNotification(`Renamed "${oldName}" to "${newName}"`, 'success');

                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'renameList', oldName, newName }) })
                .catch(err => {
                    categories = originalCategories;
                    allAnime = originalAnime;
                    if (currentList === newName) currentList = oldName;
                    renderTabs(); openSettingsModal();
                    setTimeout(() => updateActiveTab(document.querySelector(`.tab[data-list="${currentList}"]`)), 10);
                    showNotification('Failed to rename list. Reverting.', 'error');
                });
            }

            function deleteList(listName) {
                const animeInListCount = allAnime.filter(a => a.Category === listName).length;
                let confirmMsg = `Are you sure you want to delete the category "${listName}"?`;
                if (animeInListCount > 0) {
                    confirmMsg += `\n\nThis will also PERMANENTLY DELETE ${animeInListCount} anime in this list. This action cannot be undone.`;
                }
                if (!confirm(confirmMsg)) return;
                
                const originalAnime = [...allAnime];
                const originalCategories = [...categories];

                allAnime = allAnime.filter(a => a.Category !== listName);
                categories = categories.filter(c => c !== listName);
                
                if (currentList === listName) currentList = categories[0] || '';
                
                renderTabs(); openSettingsModal(); renderCurrentView();
                setTimeout(() => updateActiveTab(document.querySelector(`.tab[data-list="${currentList}"]`)), 10);
                showNotification(`Deleted list "${listName}"`, 'success');

                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteList', listName }) })
                .catch(err => {
                    allAnime = originalAnime;
                    categories = originalCategories;
                    renderTabs(); openSettingsModal(); renderCurrentView();
                    showNotification(`Error deleting list. Reverting.`, 'error');
                });
            }
            
            // --- EVENT LISTENERS & HELPERS ---
            function setupViewToggle() {
                const gridBtn = document.getElementById('grid-view-btn');
                const listBtn = document.getElementById('list-view-btn');
                const container = document.getElementById('anime-container');

                function setView(view) {
                    currentView = view;
                    localStorage.setItem('viewPreference', view);
                    container.className = `${view}-view`;
                    gridBtn.classList.toggle('active', view === 'grid');
                    listBtn.classList.toggle('active', view === 'list');
                    renderCurrentView();
                }
                gridBtn.addEventListener('click', () => setView('grid'));
                listBtn.addEventListener('click', () => setView('list'));
                setView(currentView);
            }

            function showLoader() { loader.style.display = 'block'; }
            function hideLoader() { loader.style.display = 'none'; }
            function closeDetailsModal() { detailsModalOverlay.style.display = 'none'; }
            function closeActionModal() { actionModalOverlay.style.display = 'none'; }
            
            function showNotification(message, type = 'success') {
                const container = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                container.appendChild(notification);
                setTimeout(() => { notification.remove(); }, 3000);
            }

            searchIcon.addEventListener('click', () => searchBar.classList.toggle('active') && searchBar.focus());
            document.getElementById('settings-btn').addEventListener('click', openSettingsModal);

            listTabs.addEventListener('click', e => {
                if (e.target.classList.contains('tab')) {
                    updateActiveTab(e.target);
                    renderCurrentView();
                }
            });
            
            settingsModalOverlay.addEventListener('click', e => {
                const target = e.target;
                if(target.classList.contains('rename-btn')) {
                    const oldName = target.dataset.list;
                    const newName = prompt(`Rename list "${oldName}" to:`, oldName);
                    renameList(oldName, newName);
                }
                if(target.classList.contains('delete-btn')) {
                    const listName = target.dataset.list;
                    deleteList(listName);
                }
                if (target.id === 'settings-add-new-btn') {
                    const newListName = prompt("Enter name for the new list:");
                    if (newListName && !categories.includes(newListName)) createNewList(newListName);
                    else if (newListName) showNotification('A list with this name already exists.', 'error');
                }
            });

            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', e => {
                    if (e.target === overlay || e.target.closest('.modal-close-btn') || (e.target.closest('.modal-buttons') && e.target.dataset.action === 'close')) {
                        overlay.style.display = 'none';
                    }
                });
            });
            document.addEventListener('keydown', e => { if (e.key === 'Escape') document.querySelectorAll('.modal-overlay').forEach(o => o.style.display = 'none'); });
            
            function handleSearch(query) {
                if (query.length < 3) { searchResultsContainer.style.display = 'none'; return; }
                const aniListQuery = `query ($search: String) { Page(perPage: 5) { media(search: $search, type: ANIME, sort: SEARCH_MATCH) { id, title { romaji }, coverImage { large }, description(asHtml: false), averageScore } } }`;
                fetch(API.ANI_LIST, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }, body: JSON.stringify({ query: aniListQuery, variables: { search: query } }) })
                .then(res => res.json()).then(result => displaySearchResults(result.data.Page.media)).catch(err => console.error('AniList Search Error:', err));
            }

            function displaySearchResults(results) {
                searchResultsContainer.innerHTML = '';
                if (!results || results.length === 0) { searchResultsContainer.innerHTML = '<div class="search-item">No results found.</div>'; } 
                else {
                    results.forEach(anime => {
                        const item = document.createElement('div');
                        item.className = 'search-item';
                        item.innerHTML = `<img src="${anime.coverImage.large}" alt=""><span>${anime.title.romaji}</span>`;
                        item.onclick = () => showAddAnimeModal(anime);
                        searchResultsContainer.appendChild(item);
                    });
                }
                searchResultsContainer.style.display = 'block';
            }
            searchBar.addEventListener('keyup', (e) => { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => handleSearch(e.target.value), 300); });
            
            initialize();
        });
    </script>
</body>
</html>
