<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Tracker â€” DB Connected</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Anime Tracker</h1>
    <div class="flex gap-4 mb-4">
      <input id="searchInput" type="text" placeholder="Search anime..." class="flex-1 px-3 py-2 border rounded-lg" />
      <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Search</button>
    </div>
    <div id="results" class="grid gap-4 md:grid-cols-2"></div>
    <h2 class="text-2xl font-semibold mt-10 mb-4">My List</h2>
    <div id="myList" class="grid gap-4 md:grid-cols-2"></div>
  </div>

  <script>
    // === CONFIG: Embed API endpoint directly ===
    const API_URL = "https://script.google.com/macros/s/AKfycbzJKB-viAwLEtUcS_mQQUi4wr0QzWc181kVC826fCQiwzYYV3DyI-77jRoWqo4yQtth/exec";

    // === Core functions ===
    async function fetchDB() {
      try {
        const res = await fetch(API_URL + "?action=fetchAll");
        return await res.json();
      } catch (e) {
        console.error("DB fetch failed", e);
        return { anime: [] };
      }
    }

    async function addOrUpdateAnime(anime) {
      try {
        await fetch(API_URL + "?action=addOrUpdateAnime&data=" + encodeURIComponent(JSON.stringify(anime)));
      } catch (e) {
        console.error("Add failed", e);
      }
    }

    async function deleteAnime(anilistId) {
      try {
        await fetch(API_URL + "?action=deleteAnime&anilistId=" + encodeURIComponent(anilistId));
      } catch (e) {
        console.error("Delete failed", e);
      }
    }

    // === Render ===
    function renderList(list) {
      const container = document.getElementById("myList");
      container.innerHTML = "";
      if (!list || !list.length) {
        container.innerHTML = `<p class="text-gray-500">No anime added yet.</p>`;
        return;
      }
      list.forEach(anime => {
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-xl p-4 flex gap-4";
        card.innerHTML = `
          <img src="${anime.coverImage}" class="w-24 h-32 object-cover rounded-lg" />
          <div class="flex-1">
            <h3 class="font-semibold text-lg">${anime.title}</h3>
            <p class="text-sm text-gray-600">Status: ${anime.status || "-"}</p>
            <p class="text-sm text-gray-600">Score: ${anime.score || "-"}</p>
            <button data-id="${anime.anilistId}" class="deleteBtn mt-2 px-3 py-1 bg-red-500 text-white rounded-lg">Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.onclick = async () => {
          await deleteAnime(btn.dataset.id);
          loadDB();
        };
      });
    }

    function renderSearchResults(results) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      if (!results || !results.length) {
        container.innerHTML = `<p class="text-gray-500">No results found.</p>`;
        return;
      }
      results.forEach(anime => {
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-xl p-4 flex gap-4";
        card.innerHTML = `
          <img src="${anime.coverImage?.large || ""}" class="w-24 h-32 object-cover rounded-lg" />
          <div class="flex-1">
            <h3 class="font-semibold text-lg">${anime.title?.romaji || anime.title?.english || "Unknown"}</h3>
            <button class="addBtn mt-2 px-3 py-1 bg-green-500 text-white rounded-lg">Add</button>
          </div>
        `;
        container.appendChild(card);
        const btn = card.querySelector(".addBtn");
        btn.onclick = async () => {
          const animeData = {
            anilistId: anime.id,
            idMal: anime.idMal,
            title: anime.title?.romaji || anime.title?.english,
            coverImage: anime.coverImage?.large || "",
            status: "Planning",
            score: null,
            description: anime.description || "",
            format: anime.format,
            episodes: anime.episodes,
            dateAdded: new Date().toISOString()
          };
          await addOrUpdateAnime(animeData);
          loadDB();
        };
      });
    }

    // === API: AniList search ===
    async function searchAnime(query) {
      try {
        const res = await fetch("https://graphql.anilist.co", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify({
            query: `query ($search: String) { Media(search: $search, type: ANIME) { id idMal title { romaji english } coverImage { large } description format episodes } }`,
            variables: { search: query }
          })
        });
        const json = await res.json();
        return json.data && json.data.Media ? [json.data.Media] : [];
      } catch (e) {
        console.error("AniList search failed", e);
        return [];
      }
    }

    // === Loaders ===
    async function loadDB() {
      const db = await fetchDB();
      renderList(db.anime);
    }

    document.getElementById("searchBtn").onclick = async () => {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return;
      const results = await searchAnime(q);
      renderSearchResults(results);
    };

    // Initial load
    loadDB();
  </script>
</body>
</html>
