<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime List</title>
    <style>
        /* CSS RESET & FONT */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #6a5acd;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #333;
            --success-color: #4caf50;
            --error-color: #f44336;
            --card-hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            --modal-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* HEADER & NAVIGATION */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        #logo { font-size: 1.5rem; font-weight: 700; cursor: pointer; }
        #logo span { color: var(--primary-color); }
        #search-container { position: relative; display: flex; align-items: center; }
        #search-icon { cursor: pointer; font-size: 1.5rem; }
        #search-bar {
            width: 0;
            padding: 0.5rem 0;
            border: none;
            background: transparent;
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            margin-left: 0.5rem;
            border-bottom: 2px solid transparent;
        }
        #search-bar.active {
            width: 300px;
            border-bottom: 2px solid var(--primary-color);
        }
        #search-results {
            position: absolute;
            top: 120%;
            right: 0;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--modal-shadow);
            z-index: 1001;
            display: none;
        }
        .search-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .search-item:hover { background-color: rgba(255, 255, 255, 0.05); }
        .search-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 1rem; }

        /* MAIN CONTENT & LISTS */
        main { padding: 2rem; }
        #list-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .tab {
            padding: 0.6rem 1.2rem;
            background-color: var(--surface-color);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }
        .tab:hover { background-color: #2a2a2a; }
        .tab.active { background-color: var(--primary-color); color: white; }
        #add-list-btn { background-color: transparent; border: 2px dashed var(--border-color); color: var(--text-muted-color);}
        #add-list-btn:hover { border-color: var(--primary-color); color: var(--primary-color); }

        #anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        /* ANIME CARD */
        .anime-card {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anime-card:hover { transform: translateY(-5px); box-shadow: var(--card-hover-shadow); }
        .anime-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }
        .card-title { font-weight: 600; font-size: 1rem; line-height: 1.2; }
        .card-score {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* MODAL POPUP */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeOverlayIn 0.3s ease;
        }
        @keyframes fadeOverlayIn { from { opacity: 0; } to { opacity: 1; } }
        #modal-content {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--modal-shadow);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            overflow: hidden;
            animation: slideUpIn 0.4s ease forwards;
        }
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        #modal-cover { min-width: 250px; width: 250px; background-size: cover; background-position: center; }
        #modal-details { padding: 2rem; overflow-y: auto; }
        #modal-title { font-size: 2rem; font-weight: 700; margin-bottom: 1rem; }
        #modal-scores { display: flex; gap: 1.5rem; margin-bottom: 1.5rem; }
        .score-item { text-align: center; }
        .score-value { font-size: 1.5rem; font-weight: 600; }
        .score-label { font-size: 0.8rem; color: var(--text-muted-color); }
        #modal-description { margin-bottom: 1.5rem; line-height: 1.7; color: var(--text-muted-color); }
        #modal-date { font-style: italic; color: var(--text-muted-color); margin-bottom: 1.5rem; }
        #modal-actions { display: flex; gap: 1rem; align-items: center; }
        #list-selector {
            padding: 0.6rem 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
        }
        #save-btn {
             padding: 0.6rem 1.5rem;
             background-color: var(--primary-color);
             border: none;
             color: white;
             cursor: pointer;
             border-radius: 8px;
             font-weight: 500;
             transition: background-color 0.2s ease;
        }
        #save-btn:hover { background-color: #5849b3; }
        #close-modal { position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; color: var(--text-muted-color); cursor: pointer; }
        
        /* NOTIFICATION STYLES */
        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .notification {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideInNotification 0.3s ease forwards, fadeOutNotification 0.5s ease 2.5s forwards;
        }
        .notification.success { background-color: var(--success-color); }
        .notification.error { background-color: var(--error-color); }
        @keyframes slideInNotification { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOutNotification { from { opacity: 1; } to { opacity: 0; } }


        /* UTILITIES & LOADER */
        .hidden { display: none; }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <div id="logo">Ani<span>Shelf</span></div>
        <div id="search-container">
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="search-bar" placeholder="Search for an anime...">
            <div id="search-results"></div>
        </div>
    </header>

    <main>
        <nav id="list-tabs">
            </nav>
        <section id="anime-grid">
            </section>
    </main>

    <div id="modal-overlay">
        <div id="modal-content">
            <div id="modal-cover"></div>
            <div id="modal-details">
                <span id="close-modal">&times;</span>
                <h2 id="modal-title"></h2>
                <div id="modal-scores">
                    </div>
                <p id="modal-description"></p>
                <p id="modal-date"></p>
                <div id="modal-actions">
                    <label for="list-selector">Status:</label>
                    <select id="list-selector"></select>
                    <button id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzdmg9ww62tUS5PgRKyLbMI_IJKebh1PCxQNcLGUg1vBOWqByXf878w5TFzWiZPra7Q3w/exec'; // IMPORTANT: Replace with your deployed script URL

            // --- API CONSTANTS ---
            const API = {
                ANI_LIST: 'https://graphql.anilist.co',
                MAL: 'https://api.jikan.moe/v4',
                KITSU: 'https://kitsu.io/api/edge'
            };

            // --- DOM ELEMENTS ---
            const loader = document.getElementById('loader');
            const animeGrid = document.getElementById('anime-grid');
            const listTabs = document.getElementById('list-tabs');
            const searchIcon = document.getElementById('search-icon');
            const searchBar = document.getElementById('search-bar');
            const searchResultsContainer = document.getElementById('search-results');
            const modalOverlay = document.getElementById('modal-overlay');
            const closeModalBtn = document.getElementById('close-modal');

            // --- APP STATE ---
            let animeData = {};
            let currentList = '';
            let debounceTimer;

            // --- INITIALIZATION ---
            async function initialize() {
                showLoader();
                try {
                    const response = await fetch(SCRIPT_URL);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    animeData = await response.json();
                    renderTabs();
                    if (Object.keys(animeData).length > 0) {
                        currentList = Object.keys(animeData)[0];
                        setActiveTab(currentList);
                        renderAnimeGrid(currentList);
                    }
                } catch (error) {
                    console.error('Failed to load data:', error);
                    showNotification('Error: Could not fetch data from Google Sheets.', 'error');
                } finally {
                    hideLoader();
                }
            }

            // --- RENDER FUNCTIONS ---
            function renderTabs() {
                listTabs.innerHTML = '';
                Object.keys(animeData).forEach(listName => {
                    const tab = document.createElement('button');
                    tab.className = 'tab';
                    tab.textContent = listName;
                    tab.dataset.list = listName;
                    listTabs.appendChild(tab);
                });
                const addBtn = document.createElement('button');
                addBtn.className = 'tab';
                addBtn.id = 'add-list-btn';
                addBtn.textContent = '+ New List';
                listTabs.appendChild(addBtn);
            }

            function renderAnimeGrid(listName) {
                animeGrid.innerHTML = '';
                if (!animeData[listName] || animeData[listName].length === 0) {
                    animeGrid.innerHTML = `<p>This list is empty. Add some anime!</p>`;
                    return;
                }
                animeData[listName].forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.innerHTML = `
                        <img src="${anime.CoverImage}" alt="${anime.Title}">
                        <div class="card-score">${anime.Score || 'N/A'}</div>
                        <div class="card-overlay">
                            <div class="card-title">${anime.Title}</div>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(anime, listName));
                    animeGrid.appendChild(card);
                });
            }

            function setActiveTab(listName) {
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.toggle('active', t.dataset.list === listName);
                });
            }
            
            // --- MODAL & DATA FETCHING ---
            async function openModal(anime, listName) {
                document.getElementById('modal-title').textContent = anime.Title;
                document.getElementById('modal-cover').style.backgroundImage = `url('${anime.CoverImage}')`;
                document.getElementById('modal-description').innerHTML = anime.Description || 'No description available.';
                document.getElementById('modal-date').textContent = `Date Added: ${new Date(anime.DateAdded).toLocaleDateDate()}`;

                const listSelector = document.getElementById('list-selector');
                listSelector.innerHTML = '';
                Object.keys(animeData).forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    if (name === listName) option.selected = true;
                    listSelector.appendChild(option);
                });

                document.getElementById('save-btn').onclick = () => updateAnime(anime, listSelector.value);

                modalOverlay.style.display = 'flex';
                fetchAndDisplayScores(anime.Title);
            }

            async function fetchAndDisplayScores(title) {
                const scoresContainer = document.getElementById('modal-scores');
                scoresContainer.innerHTML = `<div class="spinner"></div>`;

                const [aniListScore, malScore, kitsuScore] = await Promise.all([
                    getAniListScore(title),
                    getMalScore(title),
                    getKitsuScore(title)
                ]);
                
                scoresContainer.innerHTML = `
                    <div class="score-item"><div class="score-value">${aniListScore}</div><div class="score-label">AniList</div></div>
                    <div class="score-item"><div class="score-value">${malScore}</div><div class="score-label">MyAnimeList</div></div>
                    <div class="score-item"><div class="score-value">${kitsuScore}</div><div class="score-label">Kitsu</div></div>
                `;
            }

            async function getAniListScore(title) {
                const list = Object.values(animeData).flat();
                const anime = list.find(a => a.Title === title);
                return anime ? (anime.Score || 'N/A') : 'N/A';
            }
            async function getMalScore(title) {
                try {
                    const response = await fetch(`${API.MAL}/anime?q=${encodeURIComponent(title)}&limit=1`);
                    const data = await response.json();
                    return data.data[0]?.score?.toFixed(1) || 'N/A';
                } catch (e) { return 'N/A'; }
            }
            async function getKitsuScore(title) {
                try {
                    const response = await fetch(`${API.KITSU}/anime?filter[text]=${encodeURIComponent(title)}&page[limit]=1`);
                    const data = await response.json();
                    return data.data[0]?.attributes?.averageRating ? (data.data[0].attributes.averageRating / 10).toFixed(1) : 'N/A';
                } catch (e) { return 'N/A'; }
            }

            // --- SEARCH FUNCTIONALITY ---
            function handleSearch(query) {
                if (query.length < 3) {
                    searchResultsContainer.style.display = 'none';
                    return;
                }

                const aniListQuery = `query ($search: String) { Page(perPage: 5) { media(search: $search, type: ANIME, sort: SEARCH_MATCH) { id, title { romaji english }, coverImage { large }, description(asHtml: false), averageScore } } }`;
                const variables = { search: query };
                
                fetch(API.ANI_LIST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ query: aniListQuery, variables })
                }).then(res => res.json()).then(result => {
                    displaySearchResults(result.data.Page.media);
                }).catch(error => console.error('Error searching AniList:', error));
            }

            function displaySearchResults(results) {
                searchResultsContainer.innerHTML = '';
                if (!results || results.length === 0) {
                    searchResultsContainer.innerHTML = '<div class="search-item">No results found.</div>';
                } else {
                    results.forEach(anime => {
                        const item = document.createElement('div');
                        item.className = 'search-item';
                        item.innerHTML = `<img src="${anime.coverImage.large}" alt=""><span>${anime.title.romaji}</span>`;
                        item.onclick = () => {
                            const listToAdd = prompt(`Add "${anime.title.romaji}" to which list?`, currentList || Object.keys(animeData)[0]);
                            if(listToAdd && Object.keys(animeData).includes(listToAdd)) {
                                const newAnime = { AniListID: anime.id, Title: anime.title.romaji, Score: anime.averageScore, Description: anime.description, CoverImage: anime.coverImage.large, DateAdded: new Date().toISOString() };
                                addAnime(newAnime, listToAdd);
                                searchBar.value = '';
                                searchResultsContainer.style.display = 'none';
                            } else if (listToAdd) {
                                showNotification(`List "${listToAdd}" does not exist.`, 'error');
                            }
                        };
                        searchResultsContainer.appendChild(item);
                    });
                }
                searchResultsContainer.style.display = 'block';
            }

            // --- OPTIMISTIC UI DATA MANIPULATION ---
            function addAnime(anime, listName) {
                // 1. Optimistically update the UI
                if (!animeData[listName]) animeData[listName] = [];
                const originalIndex = animeData[listName].length;
                animeData[listName].push(anime);
                renderAnimeGrid(listName);
                showNotification('Anime added successfully!', 'success');

                // 2. Send request to server in the background
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'add', list: listName, data: anime })
                })
                .then(res => res.json())
                .then(result => {
                    if (!result.success) throw new Error(result.message);
                    // On success, do nothing, UI is already updated.
                })
                .catch(error => {
                    // 3. On failure, revert the UI change
                    console.error('Error adding anime:', error);
                    showNotification('Failed to add anime to sheet. Reverting.', 'error');
                    animeData[listName].splice(originalIndex, 1); // Remove the item
                    renderAnimeGrid(listName); // Re-render to show the reverted state
                });
            }
            
            function updateAnime(anime, newListName) {
                const oldListName = currentList;
                if (oldListName === newListName) {
                    closeModal();
                    return; // Nothing to change
                }
                
                // 1. Optimistically update the UI
                const originalIndex = animeData[oldListName].findIndex(a => a.AniListID === anime.AniListID);
                if (originalIndex === -1) return; // Should not happen
                
                const [movedAnime] = animeData[oldListName].splice(originalIndex, 1);
                if (!animeData[newListName]) animeData[newListName] = [];
                animeData[newListName].push(movedAnime);

                currentList = newListName;
                renderTabs();
                setActiveTab(currentList);
                renderAnimeGrid(currentList);
                closeModal();
                showNotification('Anime moved successfully!', 'success');

                // 2. Send request to server in background
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'update', oldList: oldListName, newList: newListName, data: anime })
                })
                .then(res => res.json())
                .then(result => {
                    if (!result.success) throw new Error(result.message);
                })
                .catch(error => {
                    // 3. On failure, revert the UI change
                    console.error('Error updating anime:', error);
                    showNotification('Failed to update anime on sheet. Reverting.', 'error');
                    const [revertedAnime] = animeData[newListName].splice(animeData[newListName].length - 1, 1);
                    animeData[oldListName].splice(originalIndex, 0, revertedAnime); // Put it back where it was
                    
                    currentList = oldListName; // Switch back to original list
                    renderTabs();
                    setActiveTab(currentList);
                    renderAnimeGrid(currentList);
                });
            }

            function createNewList(listName) {
                // 1. Optimistic UI update
                animeData[listName] = [];
                renderTabs();
                currentList = listName;
                setActiveTab(currentList);
                renderAnimeGrid(currentList);
                showNotification(`List "${listName}" created!`, 'success');

                // 2. Send request to server
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'createList', list: listName })
                })
                .then(res => res.json())
                .then(result => {
                    if (!result.success) throw new Error(result.message);
                })
                .catch(error => {
                    // 3. Revert on failure
                    console.error('Error creating list:', error);
                    showNotification(`Failed to create list on sheet. Reverting.`, 'error');
                    delete animeData[listName];
                    const firstList = Object.keys(animeData)[0] || '';
                    currentList = firstList;
                    renderTabs();
                    if(firstList) {
                        setActiveTab(firstList);
                        renderAnimeGrid(firstList);
                    }
                });
            }

            // --- UTILITY & NOTIFICATION FUNCTIONS ---
            function showLoader() { loader.style.display = 'block'; }
            function hideLoader() { loader.style.display = 'none'; }
            function closeModal() { modalOverlay.style.display = 'none'; }

            function showNotification(message, type = 'success') {
                const container = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                container.appendChild(notification);
                setTimeout(() => {
                    notification.remove();
                }, 3000); // Notification disappears after 3 seconds
            }

            // --- EVENT LISTENERS ---
            searchIcon.addEventListener('click', () => {
                searchBar.classList.toggle('active');
                searchBar.focus();
            });

            searchBar.addEventListener('keyup', (e) => {
                clearTimeout(debounceTimer);
                // Reduced debounce timer for a faster, more responsive search feel
                debounceTimer = setTimeout(() => handleSearch(e.target.value), 300);
            });
            
            listTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab')) {
                    if (e.target.id === 'add-list-btn') {
                        const newListName = prompt("Enter the name for the new list:");
                        if (newListName && !Object.keys(animeData).includes(newListName)) {
                           createNewList(newListName);
                        } else if (newListName) {
                           showNotification('A list with this name already exists.', 'error');
                        }
                    } else {
                        const listName = e.target.dataset.list;
                        currentList = listName;
                        setActiveTab(listName);
                        renderAnimeGrid(listName);
                    }
                }
            });

            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modalOverlay.style.display === 'flex') closeModal(); });

            // --- START ---
            initialize();
        });
    </script>
</body>
</html>
