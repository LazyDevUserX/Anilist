<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniShelf</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #2D303E;
            --accent-color: #63E8C2;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #333;
            --danger-color: #E57373;
            --card-hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            --modal-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --border-radius-pill: 99px;
            --border-radius-card: 12px;
            --border-radius-modal: 16px;
            --border-radius-element: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--surface-color); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; border: 2px solid var(--surface-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background-color: rgba(18, 18, 18, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        #logo { font-size: 1.5rem; font-weight: 700; cursor: pointer; }
        #logo span { color: var(--accent-color); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        #search-container { position: relative; display: flex; align-items: center; }
        .icon-btn { cursor: pointer; background: none; border: none; color: var(--text-muted-color); transition: color 0.2s ease; padding: 0.5rem; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { color: var(--text-color); }
        .icon-btn.danger-btn:hover { color: var(--danger-color); }
        .icon-btn svg { width: 24px; height: 24px; }
        #search-bar { width: 0; padding: 0.5rem 0; border: none; background: transparent; color: var(--text-color); outline: none; font-size: 1rem; transition: all 0.3s ease-in-out; margin-left: 0.5rem; border-bottom: 2px solid transparent; }
        #search-bar.active { width: 250px; border-bottom: 2px solid var(--accent-color); }
        #search-results { position: absolute; top: 120%; right: 0; width: 300px; max-height: 400px; overflow-y: auto; background: var(--surface-color); border-radius: var(--border-radius-card); box-shadow: var(--modal-shadow); z-index: 1001; display: none; }
        .search-item { display: flex; align-items: center; padding: 0.75rem; cursor: pointer; transition: background-color 0.2s ease; }
        .search-item:hover { background-color: rgba(255, 255, 255, 0.05); }
        .search-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 1rem; }

        main { padding: 2rem; max-width: 1400px; margin: 0 auto; }
        .main-header { display: flex; justify-content: center; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; position: relative; }
        #list-tabs-container { text-align: center; }
        #list-tabs { display: inline-flex; position: relative; background-color: var(--primary-color); padding: 5px; border-radius: var(--border-radius-pill); }
        .tab { position: relative; z-index: 2; padding: 0.6rem 1.5rem; background: none; border: none; color: var(--text-muted-color); cursor: pointer; border-radius: var(--border-radius-pill); font-weight: 600; transition: color 0.4s ease; }
        .tab.active { color: #000; }
        #tab-slider { position: absolute; z-index: 1; top: 5px; height: calc(100% - 10px); background-color: var(--accent-color); border-radius: var(--border-radius-pill); transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1), width 0.4s cubic-bezier(0.25, 1, 0.5, 1); }

        .controls-container { display: flex; gap: 1rem; position: absolute; right: 0; top: 50%; transform: translateY(-50%); }
        @media (max-width: 768px) {
            .main-header { justify-content: center; }
            .controls-container { position: static; transform: none; width: 100%; justify-content: center; }
        }

        .sort-menu { position: relative; }
        #sort-btn { background-color: var(--primary-color); color: var(--text-color); padding: 0.8rem 1.2rem; border-radius: var(--border-radius-pill); border: none; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; }
        #sort-btn svg { width: 16px; height: 16px; transition: transform 0.2s ease; }
        .sort-menu.open #sort-btn svg { transform: rotate(180deg); }
        #sort-options { display: none; position: absolute; top: 110%; right: 0; background: var(--surface-color); border-radius: var(--border-radius-element); padding: 0.5rem; list-style: none; z-index: 10; width: 150px; box-shadow: var(--modal-shadow); }
        .sort-menu.open #sort-options { display: block; }
        .sort-option { padding: 0.6rem 1rem; cursor: pointer; border-radius: 6px; }
        .sort-option:hover { background-color: var(--primary-color); }
        .sort-option.active { color: var(--accent-color); font-weight: 600; }
        
        .control-group { display: flex; background-color: var(--primary-color); border-radius: var(--border-radius-pill); padding: 5px; align-items: center; }
        .control-btn { background: none; border: none; padding: 0.4rem; cursor: pointer; color: var(--text-muted-color); display: flex; align-items: center; justify-content: center; border-radius: var(--border-radius-pill); transition: background-color 0.2s ease, color 0.2s ease; }
        .control-btn.active { background-color: var(--accent-color); color: #000; }
        .control-btn svg { width: 20px; height: 20px; }

        #anime-container.grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; }
        .anime-card { position: relative; border-radius: var(--border-radius-card); overflow: hidden; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anime-card:hover { transform: translateY(-4px) scale(1.03); box-shadow: var(--card-hover-shadow); }
        .anime-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .card-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 20%, rgba(0, 0, 0, 0.6) 60%, transparent); }
        .card-title { font-weight: 600; font-size: 1rem; line-height: 1.2; text-shadow: 0 1px 4px rgba(0,0,0,0.7); }
        .card-score { position: absolute; top: 8px; right: 8px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 0.25rem 0.6rem; border-radius: var(--border-radius-element); font-weight: 700; font-size: 0.9rem; backdrop-filter: blur(5px); }
        .card-label { position: absolute; top: 8px; left: 8px; background-color: rgba(45, 48, 62, 0.8); color: var(--accent-color); padding: 0.25rem 0.6rem; border-radius: var(--border-radius-element); font-weight: 700; font-size: 0.8rem; backdrop-filter: blur(5px); }
        
        #anime-container.list-view { display: flex; flex-direction: column; gap: 1rem; }
        .list-item { display: grid; grid-template-columns: 50px 1fr auto auto; align-items: center; gap: 1rem; background-color: var(--surface-color); border-radius: var(--border-radius-card); padding: 0.75rem; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; animation: fadeIn 0.5s ease forwards; }
        .list-item:hover { background-color: #2a2a2a; transform: scale(1.01); }
        .list-item-cover { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; }
        .list-item-title { font-weight: 600; }
        .list-item-score { color: var(--accent-color); font-weight: 700; justify-self: end; }
        .list-item-date { color: var(--text-muted-color); font-size: 0.9rem; justify-self: end; min-width: 90px; text-align: right; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; animation: fadeOverlayIn 0.3s ease; }
        @keyframes fadeOverlayIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background: var(--surface-color); padding: 2rem; border-radius: var(--border-radius-modal); width: 90%; max-width: 500px; box-shadow: var(--modal-shadow); animation: slideUpIn 0.4s ease forwards; position: relative; }
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-title { font-size: 1.5rem; margin-bottom: 1.5rem; }
        .modal-body input, .modal-body textarea { width: 100%; padding: 0.8rem; font-size: 1rem; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: var(--border-radius-element); resize: vertical; margin-bottom: 1rem; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 1rem; align-items: center; }
        .modal-close-btn { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; color: var(--text-muted-color); cursor: pointer; border: none; background: none; z-index: 10; transition: color 0.2s ease; line-height: 1; }
        .modal-close-btn:hover { color: var(--text-color); }

        #details-modal-content { max-width: 900px; width: 90%; padding: 0; display: flex; flex-direction: column; overflow: hidden; max-height: 90vh; }
        #modal-banner { width: 100%; height: 200px; background-size: cover; background-position: center; flex-shrink: 0; border-top-left-radius: var(--border-radius-modal); border-top-right-radius: var(--border-radius-modal); position: relative; }
        #modal-banner::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 80%; background: linear-gradient(to top, var(--surface-color), transparent); }
        #modal-main-content { display: flex; padding: 1.5rem 2rem 2rem 2rem; flex-grow: 1; overflow-y: auto; margin-top: -70px; z-index: 2; }
        #modal-cover { width: 150px; height: 225px; object-fit: cover; border-radius: var(--border-radius-element); margin-right: 2rem; flex-shrink: 0; box-shadow: 0 5px 20px rgba(0,0,0,0.5); align-self: flex-start; }
        #modal-cover.no-banner { margin-top: 70px; }
        #modal-details { flex-grow: 1; display: flex; flex-direction: column; padding-top: 70px; min-height: 250px; }
        #modal-title { font-size: 2rem; font-weight: 700; margin-bottom: 1rem; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        #modal-scores { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
        .score-item { display: flex; align-items: center; gap: 0.5rem; background: var(--bg-color); padding: 0.4rem 0.8rem; border-radius: var(--border-radius-element); }
        .score-item svg { width: 20px; height: 20px; }
        .score-value { font-weight: 700; font-size: 1.1rem; }
        #modal-notes-display { display: none; background: rgba(45, 48, 62, 0.5); border-left: 3px solid var(--accent-color); padding: 1rem; border-radius: var(--border-radius-element); margin-bottom: 1rem; font-style: italic; white-space: pre-wrap; }
        #modal-description { flex-grow: 1; overflow-y: auto; line-height: 1.7; color: var(--text-muted-color); padding-right: 10px; margin-bottom: 1.5rem; }
        #details-modal-buttons { display: flex; justify-content: space-between; align-items: center; gap: 1rem; margin-top: auto; padding-top: 1rem; }
        .custom-select-wrapper { position: relative; }
        .custom-select-wrapper::after { content: 'â–¼'; font-size: 0.6rem; color: var(--text-muted-color); position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); pointer-events: none; }
        #details-modal-buttons select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--border-radius-element); padding: 0.6rem 2rem 0.6rem 1rem; color: var(--text-color); font-weight: 500; }

        .settings-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-color); padding: 0.75rem 1rem; border-radius: var(--border-radius-element); margin-bottom: 0.5rem; }
        .settings-item span { flex-grow: 1; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; justify-content: center; align-items: center; }
        .loader-content { text-align: center; }
        .loader-logo { font-size: 2rem; font-weight: 700; animation: pulse 1.8s infinite ease-in-out; }
        .loader-logo span { color: var(--accent-color); }
        .loader-spinner { width: 80px; height: 80px; border: 4px solid var(--border-color); border-top-color: var(--accent-color); border-radius: 50%; margin: 1rem auto 0 auto; animation: spin 1.2s linear infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .primary-btn, .secondary-btn { padding: 0.6rem 1.5rem; border: none; border-radius: var(--border-radius-element); font-weight: 600; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; }
        .primary-btn:hover, .secondary-btn:hover { transform: scale(1.05); }
        .primary-btn { background-color: var(--accent-color); color: #000; }
        .secondary-btn { background-color: var(--primary-color); color: var(--text-color); }

        #notification-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 4000; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .notification { padding: 12px 20px; border-radius: var(--border-radius-element); color: #000; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.3); animation: slideUpIn 0.3s ease forwards, fadeOut 0.3s ease 2.7s forwards; }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(10px); } }
        .notification.success { background-color: var(--accent-color); }
        .notification.error { background-color: var(--danger-color); color: var(--text-color); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-logo">Ani<span>Shelf</span></div>
            <div class="loader-spinner"></div>
        </div>
    </div>

    <header>
        <div id="logo">Ani<span>Shelf</span></div>
        <div class="header-actions">
            <div id="search-container">
                <button class="icon-btn" id="search-icon" aria-label="Search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
                <input type="text" id="search-bar" placeholder="Search for an anime...">
                <div id="search-results"></div>
            </div>
            <button class="icon-btn" id="settings-btn" aria-label="Settings"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
        </div>
    </header>

    <main>
        <div class="main-header">
            <div id="list-tabs-container">
                <div id="list-tabs"><div id="tab-slider"></div></div>
            </div>
            <div class="controls-container">
                <div class="sort-menu" id="sort-menu">
                    <button id="sort-btn" aria-haspopup="true" aria-expanded="false">
                        <span>Sort By</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <ul id="sort-options" role="menu"></ul>
                </div>
                <div id="view-toggle" class="control-group">
                    <button class="control-btn active" id="grid-view-btn" title="Grid View" aria-label="Grid View"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
                    <button class="control-btn" id="list-view-btn" title="List View" aria-label="List View"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></button>
                </div>
            </div>
        </div>
        <section id="anime-container" class="grid-view"></section>
    </main>

    <div id="details-modal-overlay" class="modal-overlay">
        <div id="details-modal-content" class="modal-content">
            <button class="modal-close-btn" aria-label="Close details modal">&times;</button>
            <div id="modal-banner"></div>
            <div id="modal-main-content">
                <img id="modal-cover" src="" alt="Anime Cover">
                <div id="modal-details">
                    <h2 id="modal-title"></h2>
                    <div id="modal-scores"></div>
                    <div id="modal-notes-display"></div>
                    <p id="modal-description"></p>
                    <div id="details-modal-buttons">
                        <button id="modal-delete-btn" class="icon-btn danger-btn" title="Delete Anime" aria-label="Delete Anime"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>
                        <button id="edit-details-btn" class="secondary-btn">Edit Details</button>
                        <div class="custom-select-wrapper">
                            <select id="list-selector" aria-label="Change anime category"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="action-modal-overlay" class="modal-overlay">
        <div id="action-modal-content" class="modal-content">
            <h3 class="modal-title" id="action-modal-title"></h3>
            <div class="modal-body" id="action-modal-body"></div>
            <div class="modal-buttons">
                <button class="secondary-btn" data-action="close">Cancel</button>
                <button class="primary-btn" id="action-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <div id="settings-modal-overlay" class="modal-overlay">
        <div id="settings-modal-content" class="modal-content">
            <button class="modal-close-btn" aria-label="Close settings modal">&times;</button>
            <h3 class="modal-title">Manage Categories</h3>
            <div class="modal-body"><div id="settings-list"></div></div>
            <div class="modal-buttons">
                <button id="settings-add-new-btn" class="primary-btn">Add New Category</button>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmy9q4dIZhcFqIh3NaHX0-8ZnWxFepoTRiNnjjm_kiPXPnw-6v21DXoNpz0RQj7db5BQ/exec';

            // --- STATE MANAGEMENT --- //
            const state = {
                allAnime: [],
                categories: [],
                currentList: '',
                currentView: localStorage.getItem('viewPreference') || 'grid',
                currentSort: localStorage.getItem('sortPreference') || 'date',
                debounceTimer: null,
            };

            // --- API HELPERS --- //
            const api = {
                ANI_LIST: 'https://graphql.anilist.co',
                MAL: 'https://api.jikan.moe/v4',
                KITSU: 'https://kitsu.io/api/edge',

                async gasFetch(options = {}) {
                    const url = options.params ? `${SCRIPT_URL}?${new URLSearchParams(options.params)}` : SCRIPT_URL;
                    const response = await fetch(url, {
                        method: options.method || 'GET',
                        body: options.body ? JSON.stringify(options.body) : null,
                        headers: { 'Content-Type': 'application/json' },
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                },

                async searchAniList(query) {
                    const GQL_QUERY = `
                        query ($search: String) {
                            Page(perPage: 5) {
                                media(search: $search, type: ANIME, sort: SEARCH_MATCH) {
                                    id title { romaji } coverImage { large } bannerImage
                                    description(asHtml: false) averageScore
                                }
                            }
                        }`;
                    const response = await fetch(this.ANI_LIST, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                        body: JSON.stringify({ query: GQL_QUERY, variables: { search: query } })
                    });
                    const result = await response.json();
                    return result.data.Page.media;
                },
                async getMalScore(title) {
                    try {
                        const res = await fetch(`${this.MAL}/anime?q=${encodeURIComponent(title)}&limit=1`);
                        const data = await res.json();
                        return data.data[0]?.score?.toFixed(1) || 'N/A';
                    } catch (e) { return 'N/A'; }
                },
                async getKitsuScore(title) {
                    try {
                        const res = await fetch(`${this.KITSU}/anime?filter[text]=${encodeURIComponent(title)}&page[limit]=1`);
                        const data = await res.json();
                        return data.data[0]?.attributes?.averageRating ? (data.data[0].attributes.averageRating / 10).toFixed(1) : 'N/A';
                    } catch (e) { return 'N/A'; }
                }
            };

            // --- UI MANAGEMENT --- //
            const ui = {
                // Element cache
                loader: document.getElementById('loader'),
                animeContainer: document.getElementById('anime-container'),
                listTabs: document.getElementById('list-tabs'),
                sortMenu: document.getElementById('sort-menu'),
                sortButton: document.getElementById('sort-btn'),
                sortOptionsContainer: document.getElementById('sort-options'),
                searchBar: document.getElementById('search-bar'),
                searchResultsContainer: document.getElementById('search-results'),
                modals: {
                    details: document.getElementById('details-modal-overlay'),
                    action: document.getElementById('action-modal-overlay'),
                    settings: document.getElementById('settings-modal-overlay'),
                },
                detailsModal: {
                    banner: document.getElementById('modal-banner'),
                    cover: document.getElementById('modal-cover'),
                    title: document.getElementById('modal-title'),
                    scores: document.getElementById('modal-scores'),
                    notes: document.getElementById('modal-notes-display'),
                    description: document.getElementById('modal-description'),
                    listSelector: document.getElementById('list-selector'),
                    editBtn: document.getElementById('edit-details-btn'),
                    deleteBtn: document.getElementById('modal-delete-btn'),
                },
                actionModal: {
                    title: document.getElementById('action-modal-title'),
                    body: document.getElementById('action-modal-body'),
                    confirmBtn: document.getElementById('action-confirm-btn'),
                },

                // UI Methods
                showLoader() { this.loader.style.display = 'flex'; },
                hideLoader() { this.loader.style.display = 'none'; },

                render() {
                    this.renderTabs();
                    this.updateSortUI();
                    this.updateViewUI();
                    this.renderCurrentView();
                },

                renderCurrentView() {
                    const sortedAnime = this.getGroupedAndSortedAnime();
                    const animeInList = sortedAnime[state.currentList] || [];
                    this.animeContainer.innerHTML = '';
                    
                    if (animeInList.length === 0) {
                        const p = document.createElement('p');
                        p.textContent = 'This list is empty.';
                        p.style.color = 'var(--text-muted-color)';
                        this.animeContainer.appendChild(p);
                        return;
                    }

                    const fragment = document.createDocumentFragment();
                    const renderFunction = state.currentView === 'grid' ? this.createAnimeCard : this.createAnimeListItem;
                    animeInList.forEach(anime => fragment.appendChild(renderFunction(anime, state.currentList)));
                    this.animeContainer.appendChild(fragment);
                },

                createAnimeCard(anime, listName) {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.addEventListener('click', () => app.openDetailsModal(anime, listName));

                    const img = document.createElement('img');
                    img.src = anime.CoverImage;
                    img.alt = anime.Title;
                    img.loading = 'lazy';

                    const score = document.createElement('div');
                    score.className = 'card-score';
                    score.textContent = anime.Score || 'N/A';

                    const overlay = document.createElement('div');
                    overlay.className = 'card-overlay';
                    const title = document.createElement('div');
                    title.className = 'card-title';
                    title.textContent = anime.Title;
                    overlay.appendChild(title);
                    
                    card.append(img, score, overlay);

                    if (anime.Label) {
                        const label = document.createElement('div');
                        label.className = 'card-label';
                        label.textContent = anime.Label;
                        card.appendChild(label);
                    }
                    return card;
                },

                createAnimeListItem(anime, listName) {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.addEventListener('click', () => app.openDetailsModal(anime, listName));

                    const cover = document.createElement('img');
                    cover.className = 'list-item-cover';
                    cover.src = anime.CoverImage;
                    cover.alt = anime.Title;
                    cover.loading = 'lazy';

                    const details = document.createElement('div');
                    details.className = 'list-item-details';
                    const title = document.createElement('div');
                    title.className = 'list-item-title';
                    title.textContent = anime.Title;
                    details.appendChild(title);

                    const score = document.createElement('div');
                    score.className = 'list-item-score';
                    score.textContent = `Score: ${anime.Score || 'N/A'}`;

                    const date = document.createElement('div');
                    date.className = 'list-item-date';
                    date.textContent = `Added: ${new Date(anime.DateAdded).toLocaleDateString()}`;

                    item.append(cover, details, score, date);
                    return item;
                },
                
                getGroupedAndSortedAnime() {
                    const grouped = {};
                    state.categories.forEach(cat => grouped[cat] = []);
                    state.allAnime.forEach(anime => {
                        if (grouped[anime.Category]) grouped[anime.Category].push(anime);
                    });

                    for (const category in grouped) {
                        grouped[category].sort((a, b) => {
                            switch (state.currentSort) {
                                case 'name': return a.Title.localeCompare(b.Title);
                                case 'score': return (b.Score || 0) - (a.Score || 0);
                                case 'date': default: return new Date(b.DateAdded) - new Date(a.DateAdded);
                            }
                        });
                    }
                    return grouped;
                },

                renderTabs() {
                    this.listTabs.innerHTML = '<div id="tab-slider"></div>';
                    state.categories.forEach(listName => {
                        const tab = document.createElement('button');
                        tab.className = 'tab';
                        tab.textContent = listName;
                        tab.dataset.list = listName;
                        this.listTabs.appendChild(tab);
                    });
                    if (state.categories.length > 0) {
                        const activeTab = this.listTabs.querySelector(`.tab[data-list="${state.currentList}"]`) || this.listTabs.querySelector('.tab');
                        this.updateActiveTab(activeTab);
                    }
                },

                updateActiveTab(activeTabElement) {
                    if (!activeTabElement) return;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    activeTabElement.classList.add('active');
                    state.currentList = activeTabElement.dataset.list;
                    
                    const slider = document.getElementById('tab-slider');
                    slider.style.width = `${activeTabElement.offsetWidth}px`;
                    slider.style.left = `${activeTabElement.offsetLeft}px`;
                },

                updateViewUI() {
                    this.animeContainer.className = `${state.currentView}-view`;
                    document.getElementById('grid-view-btn').classList.toggle('active', state.currentView === 'grid');
                    document.getElementById('list-view-btn').classList.toggle('active', state.currentView === 'list');
                },
                
                updateSortUI() {
                    const sortMap = { date: 'Date Added', name: 'Name', score: 'Score' };
                    this.sortButton.querySelector('span').textContent = sortMap[state.currentSort];
                    this.sortOptionsContainer.innerHTML = '';
                    Object.entries(sortMap).forEach(([key, value]) => {
                        const li = document.createElement('li');
                        li.className = 'sort-option';
                        li.textContent = value;
                        li.dataset.value = key;
                        if (state.currentSort === key) li.classList.add('active');
                        this.sortOptionsContainer.appendChild(li);
                    });
                },

                displaySearchResults(results) {
                    this.searchResultsContainer.innerHTML = '';
                    if (!results || results.length === 0) {
                        this.searchResultsContainer.innerHTML = '<div class="search-item" style="cursor:default;">No results found.</div>';
                    } else {
                        const fragment = document.createDocumentFragment();
                        results.forEach(anime => {
                            const item = document.createElement('div');
                            item.className = 'search-item';
                            item.innerHTML = `<img src="${anime.coverImage.large}" alt=""><span>${anime.title.romaji}</span>`;
                            item.onclick = () => app.addAnime(anime);
                            fragment.appendChild(item);
                        });
                        this.searchResultsContainer.appendChild(fragment);
                    }
                    this.searchResultsContainer.style.display = 'block';
                },

                showNotification(message, type = 'success') {
                    const container = document.getElementById('notification-container');
                    const notification = document.createElement('div');
                    notification.className = `notification ${type}`;
                    notification.textContent = message;
                    container.appendChild(notification);
                    setTimeout(() => { notification.remove(); }, 3000);
                }
            };

            // --- APPLICATION LOGIC --- //
            const app = {
                async init() {
                    ui.showLoader();
                    this.setupEventListeners();
                    try {
                        const data = await api.gasFetch();
                        state.allAnime = data.anime || [];
                        state.categories = data.categories || [];

                        if (state.categories.length > 0) {
                            state.currentList = state.categories[0];
                            ui.render();
                        } else {
                            ui.animeContainer.innerHTML = `<p style="color: var(--text-muted-color);">Welcome! Add a category in settings to get started.</p>`;
                        }
                    } catch (error) {
                        console.error('Failed to load data:', error);
                        ui.showNotification('Error: Could not fetch data.', 'error');
                    } finally {
                        ui.hideLoader();
                    }
                },

                setupEventListeners() {
                    // Header
                    document.getElementById('search-icon').addEventListener('click', () => {
                        ui.searchBar.classList.toggle('active');
                        ui.searchBar.focus();
                    });
                    ui.searchBar.addEventListener('keyup', e => {
                        clearTimeout(state.debounceTimer);
                        state.debounceTimer = setTimeout(() => this.handleSearch(e.target.value), 300);
                    });
                    document.getElementById('settings-btn').addEventListener('click', () => this.openSettingsModal());

                    // Main Controls
                    ui.listTabs.addEventListener('click', e => {
                        const tab = e.target.closest('.tab');
                        if (tab) {
                            ui.updateActiveTab(tab);
                            ui.renderCurrentView();
                        }
                    });
                    document.getElementById('grid-view-btn').addEventListener('click', () => this.setView('grid'));
                    document.getElementById('list-view-btn').addEventListener('click', () => this.setView('list'));

                    ui.sortButton.addEventListener('click', () => ui.sortMenu.classList.toggle('open'));
                    ui.sortOptionsContainer.addEventListener('click', e => {
                        const option = e.target.closest('.sort-option');
                        if (option) {
                            this.setSort(option.dataset.value);
                            ui.sortMenu.classList.remove('open');
                        }
                    });
                    document.addEventListener('click', e => {
                        if (!ui.sortMenu.contains(e.target)) ui.sortMenu.classList.remove('open');
                    });
                    
                    // Modals
                    Object.values(ui.modals).forEach(overlay => {
                        overlay.addEventListener('click', e => {
                           if (e.target === overlay || e.target.closest('.modal-close-btn') || e.target.dataset.action === 'close') {
                               overlay.style.display = 'none';
                           }
                        });
                    });
                    document.addEventListener('keydown', e => {
                        if (e.key === 'Escape') Object.values(ui.modals).forEach(o => o.style.display = 'none');
                    });
                    
                    document.getElementById('settings-modal-overlay').addEventListener('click', e => this.handleSettingsActions(e));
                },
                
                setView(view) {
                    state.currentView = view;
                    localStorage.setItem('viewPreference', view);
                    ui.updateViewUI();
                    ui.renderCurrentView();
                },

                setSort(sort) {
                    state.currentSort = sort;
                    localStorage.setItem('sortPreference', sort);
                    ui.updateSortUI();
                    ui.renderCurrentView();
                },
                
                async handleSearch(query) {
                    if (query.length < 3) {
                        ui.searchResultsContainer.style.display = 'none';
                        return;
                    }
                    try {
                        const results = await api.searchAniList(query);
                        ui.displaySearchResults(results);
                    } catch (err) {
                        console.error('AniList Search Error:', err);
                        ui.showNotification('Failed to fetch search results.', 'error');
                    }
                },
                
                addAnime(apiAnime) {
                    const newAnime = {
                        AniListID: apiAnime.id, Title: apiAnime.title.romaji, Score: apiAnime.averageScore,
                        Description: apiAnime.description, CoverImage: apiAnime.coverImage.large,
                        BannerImage: apiAnime.bannerImage, DateAdded: new Date().toISOString(),
                        Category: state.currentList, Label: '', Notes: ''
                    };

                    ui.searchResultsContainer.style.display = 'none';
                    ui.searchBar.value = '';
                    ui.searchBar.classList.remove('active');

                    if (state.allAnime.some(a => a.AniListID === newAnime.AniListID)) {
                        ui.showNotification(`"${newAnime.Title}" is already on your lists.`, 'error');
                        return;
                    }

                    state.allAnime.push(newAnime);
                    ui.renderCurrentView();
                    ui.showNotification(`Added "${newAnime.Title}" to ${state.currentList}!`, 'success');

                    api.gasFetch({ method: 'POST', body: { action: 'add', anime: newAnime } })
                        .catch(err => {
                            state.allAnime = state.allAnime.filter(a => a.AniListID !== newAnime.AniListID);
                            ui.renderCurrentView();
                            ui.showNotification('Failed to add anime. Reverting.', 'error');
                        });
                },
                
                async openDetailsModal(anime, listName) {
                    const { detailsModal } = ui;
                    detailsModal.title.textContent = anime.Title;
                    detailsModal.notes.textContent = anime.Notes || '';
                    detailsModal.notes.style.display = anime.Notes ? 'block' : 'none';
                    detailsModal.description.innerHTML = anime.Description ? anime.Description.replace(/\n/g, '<br>') : 'No description available.';
                    detailsModal.cover.src = anime.CoverImage;

                    if (anime.BannerImage) {
                        detailsModal.banner.style.backgroundImage = `url('${anime.BannerImage}')`;
                        detailsModal.banner.style.display = 'block';
                        detailsModal.cover.classList.remove('no-banner');
                    } else {
                        detailsModal.banner.style.display = 'none';
                        detailsModal.cover.classList.add('no-banner');
                    }

                    detailsModal.listSelector.innerHTML = state.categories.map(name => `<option value="${name}" ${name === listName ? 'selected' : ''}>${name}</option>`).join('');
                    detailsModal.listSelector.onchange = () => this.saveAnimeDetails(anime, true);
                    
                    detailsModal.editBtn.onclick = () => this.openEditDetailsModal(anime);
                    detailsModal.deleteBtn.onclick = () => this.deleteAnime(anime);

                    ui.modals.details.style.display = 'flex';
                    this.fetchAndDisplayScores(anime);
                },

                async fetchAndDisplayScores(anime) {
                    const { scores } = ui.detailsModal;
                    scores.innerHTML = `<div class="loader-spinner" style="width:20px; height:20px; border-width: 2px; margin: 0;"></div>`;
                    
                    const [malScore, kitsuScore] = await Promise.all([
                        api.getMalScore(anime.Title),
                        api.getKitsuScore(anime.Title)
                    ]);
                    
                    const anilistIcon = `<svg viewBox="0 0 256 256" fill="#3577FF"><path d="M188.66,255.45,129.8,164.21a3.9,3.9,0,0,0-7.07,0L63.88,255.45H0L107.87,82.2a18,18,0,0,1,30.7,0L249,255.45Zm-65.23-256A57.07,57.07,0,1,1,83,16a56.88,56.88,0,0,1,40.45-16Z"></path></svg>`;
                    const malIcon = `<svg viewBox="0 0 24 24" fill="#2E51A2"><path d="M22.441 0H1.559C.697 0 0 .697 0 1.559v20.882C0 23.303.697 24 1.559 24h20.882c.862 0 1.559-.697 1.559-1.559V1.559C24 .697 23.303 0 22.441 0zM7.106 18.242H4.953V8.878h2.153v9.364zm5.54-5.18h-2.122V8.878h2.028s2.158.064 2.158 2.223c0 2.158-2.063 2.158-2.063 2.158v.005zm7.398 5.18h-2.152V8.878h2.152v9.364z"/></svg>`;
                    const kitsuIcon = `<svg viewBox="0 0 24 24" fill="#FD753E"><path d="M22.53 2.25H1.47A1.47 1.47 0 000 3.72v16.56A1.47 1.47 0 001.47 21.75h21.06A1.47 1.47 0 0024 20.28V3.72A1.47 1.47 0 0022.53 2.25zM7.89 12.38a.39.39 0 01-.78 0L5.34 9.15a.39.39 0 01.33-.57h4.62a.39.39 0 01.33.57zm8.22 0a.39.39 0 01-.78 0l-1.77-3.23a.39.39 0 01.33-.57h4.62a.39.39 0 01.33.57z"/></svg>`;
                    
                    scores.innerHTML = `
                        <div class="score-item">${anilistIcon}<span class="score-value">${(anime.Score/10).toFixed(1) || 'N/A'}</span></div>
                        <div class="score-item">${malIcon}<span class="score-value">${malScore}</span></div>
                        <div class="score-item">${kitsuIcon}<span class="score-value">${kitsuScore}</span></div>`;
                },

                openEditDetailsModal(anime) {
                    ui.modals.action.style.display = 'flex';
                    ui.actionModal.title.textContent = "Edit Details";
                    ui.actionModal.body.innerHTML = `
                        <input type="text" id="edit-label-input" placeholder="Custom Label..." value="${anime.Label || ''}">
                        <textarea id="edit-notes-input" placeholder="Your notes..." rows="4">${anime.Notes || ''}</textarea>`;
                    ui.actionModal.confirmBtn.onclick = () => {
                        this.saveAnimeDetails(anime);
                        ui.modals.action.style.display = 'none';
                    };
                },
                
                saveAnimeDetails(anime, categoryOnly = false) {
                    const animeToUpdate = state.allAnime.find(a => a.AniListID === anime.AniListID);
                    if (!animeToUpdate) return;

                    const oldData = { ...animeToUpdate };
                    let newData = {
                        Category: ui.detailsModal.listSelector.value,
                        Label: categoryOnly ? oldData.Label : document.getElementById('edit-label-input').value.trim(),
                        Notes: categoryOnly ? oldData.Notes : document.getElementById('edit-notes-input').value.trim(),
                    };
                    
                    Object.assign(animeToUpdate, newData);
                    
                    if (categoryOnly) {
                        ui.detailsModal.notes.textContent = newData.Notes;
                        ui.detailsModal.notes.style.display = newData.Notes ? 'block' : 'none';
                    } else {
                        ui.modals.details.style.display = 'none';
                    }
                    
                    ui.renderCurrentView();
                    ui.showNotification('Anime details saved!', 'success');

                    api.gasFetch({ method: 'POST', body: { action: 'updateDetails', animeId: anime.AniListID, newCategory: newData.Category, newLabel: newData.Label, newNotes: newData.Notes } })
                        .catch(err => {
                            Object.assign(animeToUpdate, oldData);
                            ui.renderCurrentView();
                            ui.showNotification('Failed to save details. Reverting.', 'error');
                        });
                },

                deleteAnime(anime) {
                    if (!confirm(`Are you sure you want to delete "${anime.Title}" from your list?`)) return;
                    
                    const originalAnimeState = [...state.allAnime];
                    state.allAnime = state.allAnime.filter(a => a.AniListID !== anime.AniListID);
                    
                    ui.renderCurrentView();
                    ui.modals.details.style.display = 'none';
                    ui.showNotification('Anime deleted.', 'success');
                    
                    api.gasFetch({ method: 'POST', body: { action: 'deleteAnime', animeId: anime.AniListID } })
                        .catch(err => {
                            state.allAnime = originalAnimeState;
                            ui.renderCurrentView();
                            ui.showNotification('Failed to delete anime. Reverting.', 'error');
                        });
                },
                
                openSettingsModal() {
                    const settingsList = document.getElementById('settings-list');
                    settingsList.innerHTML = '';
                    const fragment = document.createDocumentFragment();
                    state.categories.forEach(listName => {
                        const item = document.createElement('div');
                        item.className = 'settings-item';
                        item.innerHTML = `
                            <span>${listName}</span>
                            <div class="settings-item-actions">
                                <button class="icon-btn rename-btn" data-list="${listName}" aria-label="Rename ${listName}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                                <button class="icon-btn danger-btn delete-btn" data-list="${listName}" aria-label="Delete ${listName}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>`;
                        fragment.appendChild(item);
                    });
                    settingsList.appendChild(fragment);
                    ui.modals.settings.style.display = 'flex';
                },
                
                handleSettingsActions(e) {
                    const target = e.target.closest('button');
                    if (!target) return;
                    
                    const listName = target.dataset.list;
                    if (target.matches('.rename-btn')) {
                        const newName = prompt(`Rename category "${listName}" to:`, listName);
                        if (newName && newName !== listName) this.renameList(listName, newName);
                    } else if (target.matches('.delete-btn')) {
                        this.deleteList(listName);
                    } else if (target.id === 'settings-add-new-btn') {
                        const newListName = prompt("Enter name for the new category:");
                        if (newListName) this.createNewList(newListName);
                    }
                },
                
                createNewList(listName) {
                    if (state.categories.includes(listName)) {
                        ui.showNotification('A category with this name already exists.', 'error');
                        return;
                    }
                    state.categories.push(listName);
                    ui.renderTabs();
                    this.openSettingsModal();
                    ui.showNotification(`Category "${listName}" created!`, 'success');

                    api.gasFetch({ method: 'POST', body: { action: 'createList', listName } })
                        .catch(err => {
                            state.categories = state.categories.filter(c => c !== listName);
                            ui.renderTabs(); this.openSettingsModal();
                            ui.showNotification('Failed to create category. Reverting.', 'error');
                        });
                },

                renameList(oldName, newName) {
                    if (state.categories.includes(newName)) {
                        ui.showNotification(`Category "${newName}" already exists.`, 'error'); return;
                    }
                    const originalState = { categories: [...state.categories], allAnime: JSON.parse(JSON.stringify(state.allAnime)) };

                    state.categories = state.categories.map(c => c === oldName ? newName : c);
                    state.allAnime.forEach(a => { if (a.Category === oldName) a.Category = newName; });
                    if (state.currentList === oldName) state.currentList = newName;
                    
                    ui.render(); this.openSettingsModal();
                    ui.showNotification(`Renamed "${oldName}" to "${newName}"`, 'success');

                    api.gasFetch({ method: 'POST', body: { action: 'renameList', oldName, newName } })
                        .catch(err => {
                            Object.assign(state, originalState);
                            if (state.currentList === newName) state.currentList = oldName;
                            ui.render(); this.openSettingsModal();
                            ui.showNotification('Failed to rename category. Reverting.', 'error');
                        });
                },

                deleteList(listName) {
                    const animeInListCount = state.allAnime.filter(a => a.Category === listName).length;
                    let confirmMsg = `Are you sure you want to delete the category "${listName}"?`;
                    if (animeInListCount > 0) confirmMsg += `\n\nThis will also PERMANENTLY DELETE ${animeInListCount} anime entries in this category.`;
                    if (!confirm(confirmMsg)) return;

                    const originalState = { categories: [...state.categories], allAnime: [...state.allAnime] };
                    state.allAnime = state.allAnime.filter(a => a.Category !== listName);
                    state.categories = state.categories.filter(c => c !== listName);
                    
                    if (state.currentList === listName) {
                        state.currentList = state.categories[0] || '';
                    }

                    ui.render();
                    this.openSettingsModal();
                    ui.showNotification(`Deleted category "${listName}"`, 'success');
                    
                    api.gasFetch({ method: 'POST', body: { action: 'deleteList', listName } })
                        .catch(err => {
                            Object.assign(state, originalState);
                            ui.render();
                            this.openSettingsModal();
                            ui.showNotification(`Error deleting category. Reverting.`, 'error');
                        });
                }
            };

            app.init();
        });
    </script>
</body>
