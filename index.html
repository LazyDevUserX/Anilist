<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniShelf</title>
    <style>
        /* CSS RESET & FONT */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #2D303E;
            --accent-color: #63E8C2;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #333;
            --success-color: #4caf50;
            --error-color: #f44336;
            --card-hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            --modal-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --border-radius: 99px; /* Pill shape */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--surface-color); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; border: 2px solid var(--surface-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        /* HEADER & NAVIGATION */
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background-color: rgba(30, 30, 30, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        #logo { font-size: 1.5rem; font-weight: 700; cursor: pointer; }
        #logo span { color: var(--accent-color); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        #search-container { position: relative; display: flex; align-items: center; }
        .icon-btn { cursor: pointer; background: none; border: none; color: var(--text-muted-color); transition: color 0.2s ease; }
        .icon-btn:hover { color: var(--text-color); }
        #search-bar { width: 0; padding: 0.5rem 0; border: none; background: transparent; color: var(--text-color); outline: none; font-size: 1rem; transition: all 0.3s ease-in-out; margin-left: 0.5rem; border-bottom: 2px solid transparent; }
        #search-bar.active { width: 250px; border-bottom: 2px solid var(--accent-color); }
        #search-results { position: absolute; top: 120%; right: 0; width: 100%; max-height: 400px; overflow-y: auto; background: var(--surface-color); border-radius: 12px; box-shadow: var(--modal-shadow); z-index: 1001; display: none; }
        .search-item { display: flex; align-items: center; padding: 0.75rem; cursor: pointer; transition: background-color 0.2s ease; }
        .search-item:hover { background-color: rgba(255, 255, 255, 0.05); }
        .search-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 1rem; }

        /* MAIN CONTENT & TABS */
        main { padding: 2rem; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        #list-tabs-container { flex-grow: 1; display: flex; justify-content: center; }
        #list-tabs { display: inline-flex; position: relative; background-color: var(--primary-color); padding: 5px; border-radius: var(--border-radius); }
        .tab { position: relative; z-index: 2; padding: 0.6rem 1.5rem; background: none; border: none; color: var(--text-muted-color); cursor: pointer; border-radius: var(--border-radius); font-weight: 600; transition: color 0.4s ease; }
        .tab.active { color: #000; }
        #tab-slider { position: absolute; z-index: 1; top: 5px; height: calc(100% - 10px); background-color: var(--accent-color); border-radius: var(--border-radius); transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1), width 0.4s cubic-bezier(0.25, 1, 0.5, 1); }

        /* VIEW & SORT TOGGLES */
        .controls-container { display: flex; gap: 1rem; }
        #view-toggle { display: flex; background-color: var(--primary-color); border-radius: var(--border-radius); padding: 5px; }
        .view-btn { background: none; border: none; padding: 0.4rem; cursor: pointer; color: var(--text-muted-color); display: flex; align-items: center; justify-content: center; border-radius: var(--border-radius); }
        .view-btn.active { background-color: var(--accent-color); color: #000; }
        .view-btn svg { width: 20px; height: 20px; }
        #sort-options {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.6rem 1rem;
            font-weight: 500;
        }

        /* ANIME GRID VIEW */
        #anime-container.grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; }
        .anime-card { position: relative; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anime-card:hover { transform: scale(1.03); box-shadow: var(--card-hover-shadow); } /* Hover animation */
        .anime-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .card-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent); }
        .card-title { font-weight: 600; font-size: 1rem; line-height: 1.2; }
        .card-score { position: absolute; top: 8px; right: 8px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 0.25rem 0.6rem; border-radius: 8px; font-weight: 700; font-size: 0.9rem; backdrop-filter: blur(5px); }
        .card-label { position: absolute; top: 8px; left: 8px; background-color: rgba(45, 48, 62, 0.8); color: var(--accent-color); padding: 0.25rem 0.6rem; border-radius: 8px; font-weight: 700; font-size: 0.8rem; backdrop-filter: blur(5px); }
        .card-notes-tooltip { visibility: hidden; opacity: 0; position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%); background-color: var(--bg-color); color: var(--text-color); padding: 0.75rem; border-radius: 8px; z-index: 10; width: 250px; text-align: left; font-size: 0.9rem; line-height: 1.5; pointer-events: none; transition: opacity 0.2s ease, visibility 0.2s ease; box-shadow: var(--modal-shadow); }
        .anime-card:hover .card-notes-tooltip { visibility: visible; opacity: 1; }
        
        /* ANIME LIST VIEW */
        #anime-container.list-view { display: flex; flex-direction: column; gap: 1rem; }
        .list-item { display: flex; align-items: center; background-color: var(--surface-color); border-radius: 12px; padding: 0.75rem; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; animation: fadeIn 0.5s ease forwards; }
        .list-item:hover { background-color: #2a2a2a; transform: scale(1.01); }
        .list-item-cover { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; margin-right: 1rem; flex-shrink: 0; }
        .list-item-details { flex-grow: 1; }
        .list-item-title { font-weight: 600; }
        .list-item-score { color: var(--accent-color); font-weight: 700; }
        .list-item-date { color: var(--text-muted-color); font-size: 0.9rem; text-align: right; min-width: 100px; flex-shrink: 0; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; animation: fadeOverlayIn 0.3s ease; }
        .modal-content { background: var(--surface-color); padding: 2rem; border-radius: 16px; width: 90%; max-width: 500px; box-shadow: var(--modal-shadow); animation: slideUpIn 0.4s ease forwards; position: relative; }
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-title { font-size: 1.5rem; margin-bottom: 1.5rem; }
        .modal-body { margin-bottom: 1.5rem; }
        .modal-body select, .modal-body input, .modal-body textarea { width: 100%; padding: 0.8rem; font-size: 1rem; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 8px; resize: vertical; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 1rem; align-items: center; }
        .modal-close-btn { position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; color: white; cursor: pointer; border: none; background: none; z-index: 10; text-shadow: 0 0 5px black; }
        
        /* Details Modal Specific Styles */
        #details-modal-content { max-width: 900px; width: 90%; padding: 0; display: flex; flex-direction: column; overflow: hidden; max-height: 90vh; }
        #modal-banner { width: 100%; height: 200px; background-size: cover; background-position: center; flex-shrink: 0; border-top-left-radius: 16px; border-top-right-radius: 16px; position: relative; }
        #modal-banner::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 80%; background: linear-gradient(to top, var(--surface-color), transparent); }
        #modal-main-content { display: flex; padding: 1.5rem 2rem 2rem 2rem; flex-grow: 1; overflow-y: auto; margin-top: -70px; }
        #modal-cover { width: 150px; height: 225px; object-fit: cover; border-radius: 8px; margin-right: 2rem; flex-shrink: 0; box-shadow: 0 5px 20px rgba(0,0,0,0.5); align-self: flex-start; }
        #modal-cover.no-banner { margin-top: 70px; width: 250px; height: 375px; }
        #modal-details { flex-grow: 1; display: flex; flex-direction: column; padding-top: 70px; }
        #modal-scores { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
        .score-item { display: flex; align-items: center; gap: 0.5rem; background: var(--bg-color); padding: 0.4rem 0.8rem; border-radius: 8px; }
        .score-item svg { width: 20px; height: 20px; }
        .score-item .mal-icon { color: #2E51A2; }
        .score-item .kitsu-icon { color: #FD753E; }
        .score-item .anilist-icon { color: #3577FF; }
        .score-value { font-weight: 700; font-size: 1.1rem; }
        #modal-custom-fields { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem; }
        #modal-description { flex-grow: 1; max-height: 150px; overflow-y: auto; line-height: 1.7; color: var(--text-muted-color); padding-right: 10px; }
        
        /* SETTINGS MODAL */
        #settings-list { display: flex; flex-direction: column; gap: 1rem; max-height: 50vh; overflow-y: auto; }
        .settings-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-color); padding: 0.75rem 1rem; border-radius: 8px; }
        .settings-item-actions { display: flex; gap: 0.5rem; }
        
        /* OTHER STYLES (Buttons, Notifications, Loader) */
        .primary-btn { padding: 0.6rem 1.5rem; background-color: var(--accent-color); border: none; color: #000; cursor: pointer; border-radius: 8px; font-weight: 600; transition: background-color 0.2s ease; }
        .primary-btn:hover { background-color: #55d4b4; }
        .secondary-btn { padding: 0.6rem 1.5rem; background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; border-radius: 8px; font-weight: 500; transition: background-color 0.2s ease; }
        .secondary-btn:hover { background-color: var(--border-color); }
        .danger-btn { color: var(--error-color); font-size: 1.2rem; }
        select { padding: 0.6rem 1rem; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 8px; font-size: 1rem; }
        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; display: flex; flex-direction: column; gap: 10px; }
        .notification { padding: 1rem 1.5rem; border-radius: 8px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); animation: slideInNotification 0.3s ease forwards, fadeOutNotification 0.5s ease 2.5s forwards; }
        .notification.success { background-color: var(--success-color); }
        .notification.error { background-color: var(--error-color); }
        @keyframes slideInNotification { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOutNotification { from { opacity: 1; } to { opacity: 0; } }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div id="logo">Ani<span>Shelf</span></div>
        <div class="header-actions">
            <div id="search-container">
                <button class="icon-btn" id="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>

            </div>
            <button class="icon-btn" id="settings-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
        </div>
    </header>

    <main>
        <div class="main-header">
            <div id="list-tabs-container"><div id="list-tabs"><div id="tab-slider"></div></div></div>
            <div class="controls-container">
                <select id="sort-options">
                    <option value="date">Date Added</option>
                    <option value="name">Name</option>

                </select>
                <div id="view-toggle">
                    <button class="view-btn active" id="grid-view-btn" title="Grid View"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
                    <button class="view-btn" id="list-view-btn" title="List View"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></button>
                </div>
            </div>
        </div>
        <section id="anime-container" class="grid-view"></section>
    </main>

    <div id="details-modal-overlay" class="modal-overlay">
        <div id="details-modal-content" class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-banner"></div>
            <div id="modal-main-content">
                <img id="modal-cover" src="" alt="Anime Cover">
                <div id="modal-details">
                    <h2 id="modal-title"></h2>
                    <div id="modal-scores"></div>
                    <div id="modal-custom-fields">
                        <input type="text" id="modal-label-input" placeholder="Custom Label (e.g., Favorite, Rewatching)">
                        <textarea id="modal-notes-input" placeholder="Your personal notes..." rows="3"></textarea>
                    </div>
                    <p id="modal-description"></p>
                    <div class="modal-buttons">
                        <div id="modal-actions">
                            <label for="list-selector">Status:</label>
                            <select id="list-selector"></select>
                            <button id="save-btn" class="primary-btn">Save</button>
                        </div>
                        <button class="icon-btn danger-btn" id="modal-delete-btn" title="Delete Anime"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>
                    </div>

        </div>
    </div>
    
    <div id="action-modal-overlay" class="modal-overlay">
        <div id="action-modal-content" class="modal-content">
            <h3 class="modal-title" id="action-modal-title"></h3>
            <div class="modal-body" id="action-modal-body"></div>
            <div class="modal-buttons">
                <button class="secondary-btn" data-action="close">Cancel</button>
                <button class="primary-btn" id="action-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <div id="settings-modal-overlay" class="modal-overlay">
        <div id="settings-modal-content" class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 class="modal-title">Manage Categories</h3>
            <div class="modal-body"><div id="settings-list"></div></div>
            <div class="modal-buttons"><button id="settings-add-new-btn" class="primary-btn">Add New Category</button></div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyIQjHPCWZFYI9irkBKT1OsHt9nV11cZvODtZlflG2z1dcpEZ-wfBN8SuztK54fc1K20g/exec'; 

            // --- API CONSTANTS ---
            const API = { 
                ANI_LIST: 'https://graphql.anilist.co',
                MAL: 'https://api.jikan.moe/v4',
                KITSU: 'https://kitsu.io/api/edge'
            };

            // --- DOM ELEMENTS ---
            const loader = document.getElementById('loader');
            const animeContainer = document.getElementById('anime-container');
            const listTabs = document.getElementById('list-tabs');
            const sortOptions = document.getElementById('sort-options');
            const searchIcon = document.getElementById('search-icon');
            const searchBar = document.getElementById('search-bar');
            const searchResultsContainer = document.getElementById('search-results');
            const detailsModalOverlay = document.getElementById('details-modal-overlay');

            const modalBanner = document.getElementById('modal-banner');
            const modalCover = document.getElementById('modal-cover');
            const modalTitle = document.getElementById('modal-title');
            const modalScores = document.getElementById('modal-scores');
            const modalLabelInput = document.getElementById('modal-label-input');
            const modalNotesInput = document.getElementById('modal-notes-input');
            const modalDescription = document.getElementById('modal-description');
            const listSelector = document.getElementById('list-selector');
            const saveBtn = document.getElementById('save-btn');
            const modalDeleteBtn = document.getElementById('modal-delete-btn');


            // --- APP STATE ---
            let allAnime = [];
            let categories = [];
            let currentList = '';
            let currentView = localStorage.getItem('viewPreference') || 'grid';
            let currentSort = localStorage.getItem('sortPreference') || 'date';
            let debounceTimer;

            // --- DATA HANDLING & INITIALIZATION ---
            async function initialize() {
                showLoader();
                setupViewToggle();
                setupSortToggle();
                try {
                    const response = await fetch(SCRIPT_URL);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    allAnime = data.anime || [];
                    categories = data.categories || [];

                    renderTabs();
                    if (categories.length > 0) {
                        currentList = categories[0];
                        renderCurrentView();
                        setTimeout(() => updateActiveTab(document.querySelector('.tab')), 10);
                    } else {
                        animeContainer.innerHTML = `<p style="color: var(--text-muted-color);">Welcome! Add a category in settings to get started.</p>`;
                    }
                } catch (error) {
                    console.error('Failed to load data:', error);
                    showNotification('Error: Could not fetch data. Check URL and script permissions.', 'error');
                } finally {
                    hideLoader();
                }
            }
            
            function getGroupedAndSortedAnime() {
                const grouped = {};
                categories.forEach(cat => grouped[cat] = []);
                allAnime.forEach(anime => {
                    if (grouped[anime.Category]) {
                        grouped[anime.Category].push(anime);
                    }
                });

                for (const category in grouped) {
                    grouped[category].sort((a, b) => {
                        switch (currentSort) {
                            case 'name':
                                return a.Title.localeCompare(b.Title);
                            case 'score':
                                return (b.Score || 0) - (a.Score || 0);
                            case 'date':
                            default:
                                return new Date(b.DateAdded) - new Date(a.DateAdded);
                        }
                    });
                }
                return grouped;
            }

            // --- RENDER & VIEW FUNCTIONS ---
            function renderCurrentView() {
                if (currentView === 'grid') {
                    renderAnimeGrid(currentList);
                } else {
                    renderAnimeList(currentList);
                }
            }

            function renderTabs() {
                listTabs.innerHTML = '<div id="tab-slider"></div>';
                categories.forEach(listName => {
                    const tab = document.createElement('button');
                    tab.className = 'tab';
                    tab.textContent = listName;
                    tab.dataset.list = listName;
                    listTabs.appendChild(tab);
                });
            }

            function updateActiveTab(activeTabElement) {
                const slider = document.getElementById('tab-slider');
                if (!activeTabElement) {
                    if (slider) slider.style.width = '0px';
                    return;
                };
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                activeTabElement.classList.add('active');
                currentList = activeTabElement.dataset.list;

                slider.style.width = `${activeTabElement.offsetWidth}px`;
                slider.style.left = `${activeTabElement.offsetLeft}px`;
            }

            function renderAnimeGrid(listName) {
                const groupedAnime = getGroupedAndSortedAnime();
                const animeInList = groupedAnime[listName] || [];
                animeContainer.innerHTML = '';
                if (animeInList.length === 0) {
                    animeContainer.innerHTML = `<p style="color: var(--text-muted-color);">This list is empty.</p>`;
                    return;
                }
                animeInList.forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.dataset.notes = anime.Notes || '';

                    let labelHtml = anime.Label ? `<div class="card-label">${anime.Label}</div>` : '';
                    let notesTooltipHtml = anime.Notes ? `<div class="card-notes-tooltip">${anime.Notes.replace(/\n/g, '<br>')}</div>` : '';
                    
                    card.innerHTML = `
                        <img src="${anime.CoverImage}" alt="${anime.Title}">
                        ${labelHtml}
                        <div class="card-score">${anime.Score || 'N/A'}</div>
                        <div class="card-overlay"><div class="card-title">${anime.Title}</div></div>
                        ${notesTooltipHtml}
                    `;
                    card.addEventListener('click', () => openDetailsModal(anime, listName));
                    animeContainer.appendChild(card);
                });
            }

            function renderAnimeList(listName) {
                const groupedAnime = getGroupedAndSortedAnime();
                const animeInList = groupedAnime[listName] || [];
                animeContainer.innerHTML = '';
                if (animeInList.length === 0) {
                    animeContainer.innerHTML = `<p style="color: var(--text-muted-color);">This list is empty.</p>`;
                    return;
                }
                animeInList.forEach(anime => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <img class="list-item-cover" src="${anime.CoverImage}" alt="${anime.Title}">
                        <div class="list-item-details">
                            <div class="list-item-title">${anime.Title}</div>
                            <div class="list-item-score">Score: ${anime.Score || 'N/A'}</div>
                        </div>
                        <div class="list-item-date">Added: ${new Date(anime.DateAdded).toLocaleDateString()}</div>
                    `;
                    item.addEventListener('click', () => openDetailsModal(anime, listName));
                    animeContainer.appendChild(item);
                });
            }

            // --- DETAILS MODAL ---
            async function openDetailsModal(anime, listName) {
                modalTitle.textContent = anime.Title;
                modalDescription.innerHTML = anime.Description ? anime.Description.replace(/\n/g, '<br>') : 'No description available.';
                
                modalLabelInput.value = anime.Label || '';
                modalNotesInput.value = anime.Notes || '';
                
                modalCover.src = anime.CoverImage;
                
                if (anime.BannerImage) {
                    modalBanner.style.backgroundImage = `url('${anime.BannerImage}')`;
                    modalBanner.style.display = 'block';
                    modalCover.classList.remove('no-banner');
                } else {
                    modalBanner.style.display = 'none';
                    modalCover.classList.add('no-banner');
                }

                listSelector.innerHTML = categories.map(name => `<option value="${name}" ${name === listName ? 'selected' : ''}>${name}</option>`).join('');
                
                saveBtn.onclick = () => saveAnimeDetails(anime);
                modalDeleteBtn.onclick = () => deleteAnime(anime);

                detailsModalOverlay.style.display = 'flex';
                fetchAndDisplayScores(anime.Title, anime.Score);
            }

            async function fetchAndDisplayScores(title, aniListScore) {
                modalScores.innerHTML = `<div class="spinner"></div>`;
                
                const [malScore, kitsuScore] = await Promise.all([ getMalScore(title), getKitsuScore(title) ]);
                
                // --- UPDATED ICONS ---
                const anilistIcon = `<svg class="anilist-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.89 23.99l-5.91-9.15a.37.37 0 00-.66 0l-5.91 9.15H.05L10.12 7.7a1.69 1.69 0 012.87 0L23.95 24h-5.06zM11.56 0a5.35 5.35 0 11-3.79 1.57A5.32 5.32 0 0111.56 0z" fill="currentColor"/></svg>`;
                const malIcon = `<svg class="mal-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.441 0H1.559C.697 0 0 .697 0 1.559v20.882C0 23.303.697 24 1.559 24h20.882c.862 0 1.559-.697 1.559-1.559V1.559C24 .697 23.303 0 22.441 0zM7.106 18.242H4.953V8.878h2.153v9.364zm5.54-5.18h-2.122V8.878h2.028s2.158.064 2.158 2.223c0 2.158-2.063 2.158-2.063 2.158v.005zm7.398 5.18h-2.152V8.878h2.152v9.364z" fill="currentColor"/></svg>`;
                const kitsuIcon = `<svg class="kitsu-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.53 2.25H1.47A1.47 1.47 0 000 3.72v16.56A1.47 1.47 0 001.47 21.75h21.06A1.47 1.47 0 0024 20.28V3.72A1.47 1.47 0 0022.53 2.25zM7.89 12.38a.39.39 0 01-.78 0L5.34 9.15a.39.39 0 01.33-.57h4.62a.39.39 0 01.33.57zm8.22 0a.39.39 0 01-.78 0l-1.77-3.23a.39.39 0 01.33-.57h4.62a.39.39 0 01.33.57z" fill="currentColor"/></svg>`;

                modalScores.innerHTML = `
                    <div class="score-item">${anilistIcon}<span class="score-value">${(aniListScore/10).toFixed(1) || 'N/A'}</span></div>
                    <div class="score-item">${malIcon}<span class="score-value">${malScore}</span></div>
                    <div class="score-item">${kitsuIcon}<span class="score-value">${kitsuScore}</span></div>
                `;
            }

            async function getMalScore(title) {
                try {
                    const response = await fetch(`${API.MAL}/anime?q=${encodeURIComponent(title)}&limit=1`);
                    const data = await response.json();
                    return data.data[0]?.score?.toFixed(1) || 'N/A';
                } catch (e) { console.error("Jikan API Error:", e); return 'N/A'; }
            }

            async function getKitsuScore(title) {
                try {
                    const response = await fetch(`${API.KITSU}/anime?filter[text]=${encodeURIComponent(title)}&page[limit]=1`);
                    const data = await response.json();
                    return data.data[0]?.attributes?.averageRating ? (data.data[0].attributes.averageRating / 10).toFixed(1) : 'N/A';
                } catch (e) { console.error("Kitsu API Error:", e); return 'N/A'; }
            }

            // --- DATA MANIPULATION & OTHER FUNCTIONS ---
            // All remaining functions are unchanged.
            function saveAnimeDetails(anime) {
                const newCategory = listSelector.value;
                const newLabel = modalLabelInput.value.trim();
                const newNotes = modalNotesInput.value.trim();

                const animeToUpdate = allAnime.find(a => a.AniListID === anime.AniListID);
                const oldData = { Category: animeToUpdate.Category, Label: animeToUpdate.Label, Notes: animeToUpdate.Notes };

                animeToUpdate.Category = newCategory;
                animeToUpdate.Label = newLabel;
                animeToUpdate.Notes = newNotes;
                
                renderCurrentView();
                closeDetailsModal();
                showNotification('Anime details saved!', 'success');

                fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'updateDetails', animeId: anime.AniListID, newCategory, newLabel, newNotes }) 
                })
                .catch(err => {
                    animeToUpdate.Category = oldData.Category;
                    animeToUpdate.Label = oldData.Label;
                    animeToUpdate.Notes = oldData.Notes;
                    renderCurrentView();
                    showNotification('Failed to save details. Reverting.', 'error');
                });
            }

            function addAnime(anime, category) {
                const newAnimeWithDetails = { ...anime, Category: category, Label: '', Notes: '' };
                allAnime.push(newAnimeWithDetails);
                renderCurrentView();
                showNotification('Anime added successfully!', 'success');
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'add', anime: newAnimeWithDetails }) })
                .catch(err => {
                    allAnime = allAnime.filter(a => a.AniListID !== anime.AniListID);
                    renderCurrentView();
                    showNotification('Failed to add anime. Reverting.', 'error');
                });
            }

            function deleteAnime(anime) {
                if (!confirm(`Are you sure you want to delete "${anime.Title}" from your list?`)) return;
                
                const originalAnimeState = [...allAnime];
                allAnime = allAnime.filter(a => a.AniListID !== anime.AniListID);
                renderCurrentView();
                closeDetailsModal();
                showNotification('Anime deleted.', 'success');

                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteAnime', animeId: anime.AniListID }) })
                .catch(err => {
                    allAnime = originalAnimeState;
                    renderCurrentView();
                    showNotification('Failed to delete anime. Reverting.', 'error');
                });
            }
            // ... (The rest of the JS functions: createNewList, renameList, deleteList, setupViewToggle, showLoader, etc., are all included here)
        });
    </script>
